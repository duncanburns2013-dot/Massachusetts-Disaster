<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">SHELTER CRISIS: $1 BILLION+ AND GROWING</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">The only state with unlimited right-to-shelter | Sources: State Budget, CBS Boston Investigation</text>
  
  <!-- Main stats -->
  <rect x="30" y="80" width="230" height="130" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="145" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">CURRENT ANNUAL COST</text>
  <text x="145" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#c0392b">$1B+</text>
  <text x="145" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">FY2024 emergency shelter</text>
  <text x="145" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">3X pre-crisis levels</text>
  
  <rect x="280" y="80" width="230" height="130" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="395" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">FAMILIES IN SHELTER</text>
  <text x="395" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#d35400">~7,500</text>
  <text x="395" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Families (20,000+ people)</text>
  <text x="395" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">Cap set at 7,500 families</text>
  
  <rect x="530" y="80" width="230" height="130" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="645" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">COST PER FAMILY</text>
  <text x="645" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8e44ad">$10-13K</text>
  <text x="645" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Per month</text>
  <text x="645" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">$120-156K/year per family</text>
  
  <rect x="780" y="80" width="190" height="130" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="875" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">YOUR SHARE</text>
  <text x="875" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2980b9">$377</text>
  <text x="875" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Per household/year</text>
  <text x="875" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">(2.65M households)</text>
  
  <!-- Cost breakdown -->
  <rect x="30" y="230" width="460" height="200" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">DAILY COSTS PER PERSON (CBS Investigation)</text>
  
  <rect x="60" y="280" width="140" height="30" fill="#e74c3c" rx="3"/>
  <text x="130" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Breakfast: $16</text>
  
  <rect x="60" y="320" width="150" height="30" fill="#f39c12" rx="3"/>
  <text x="135" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Lunch: $17</text>
  
  <rect x="60" y="360" width="260" height="30" fill="#9b59b6" rx="3"/>
  <text x="190" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Dinner: $31</text>
  
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Housing: varies by hotel</text>
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Total daily cost:</text>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c0392b">$64/person + lodging</text>
  
  <text x="260" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Many hotels lack cooking facilities per right-to-shelter law</text>
  
  <!-- Before vs After -->
  <rect x="510" y="230" width="460" height="200" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">COST EXPLOSION TIMELINE</text>
  
  <!-- Timeline bar chart -->
  <rect x="550" y="290" width="40" height="80" fill="#27ae60" opacity="0.6" rx="3"/>
  <text x="570" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">$324M</text>
  <text x="570" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY2022</text>
  <text x="570" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6">Pre-crisis</text>
  
  <rect x="620" y="260" width="50" height="110" fill="#f39c12" opacity="0.7" rx="3"/>
  <text x="645" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">$550M</text>
  <text x="645" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY2023</text>
  
  <rect x="700" y="220" width="50" height="150" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="725" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">$873M</text>
  <text x="725" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY2024</text>
  
  <rect x="780" y="190" width="60" height="180" fill="#c0392b" rx="3"/>
  <text x="810" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">$1B+</text>
  <text x="810" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY2025</text>
  <text x="810" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6">Projected</text>
  
  <text x="900" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c0392b">+209%</text>
  <text x="900" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">in 3 years</text>
  
  <!-- Who's in shelter -->
  <rect x="30" y="450" width="940" height="115" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d35400">WHO'S IN THE SHELTER SYSTEM?</text>
  
  <text x="150" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Recent Migrants</text>
  <text x="150" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#d35400">~50%</text>
  <text x="150" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Est. share</text>
  
  <text x="380" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">MA Homeless Families</text>
  <text x="380" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3498db">~35%</text>
  <text x="380" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Pre-existing need</text>
  
  <text x="610" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Other States' Homeless</text>
  <text x="610" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#9b59b6">~15%</text>
  <text x="610" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Attracted by right-to-shelter</text>
  
  <text x="850" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">MA is the ONLY state</text>
  <text x="850" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">with unlimited right-to-</text>
  <text x="850" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">shelter for families</text>
  
  <!-- Solution -->
  <rect x="30" y="585" width="940" height="95" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  <text x="500" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Limit right-to-shelter to MA residents (1+ year documented residency) • Enforce 9-month time limits strictly</text>
  <text x="500" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Work requirements (accept employment within 90 days) • Return to pre-crisis $324M/year</text>
  <text x="500" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Estimated savings: $640-700M+/year</text>
</svg>
