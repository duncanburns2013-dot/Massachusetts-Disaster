<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">TOTAL TAXPAYER BURDEN: $93.5 BILLION</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">The true cost of Massachusetts government | Sources: Commonwealth ACFR FY2024, PERAC, CHIA</text>
  
  <!-- Main debt breakdown - visual blocks -->
  <rect x="30" y="80" width="620" height="280" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="340" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">DEBT &amp; UNFUNDED LIABILITIES</text>
  
  <!-- Stacked bar representation -->
  <rect x="50" y="125" width="280" height="40" rx="5" fill="#3498db"/>
  <text x="190" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Bonded Debt: $37.8B</text>
  
  <rect x="50" y="175" width="315" height="40" rx="5" fill="#e74c3c"/>
  <text x="207" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Pension Unfunded: $42.1B</text>
  
  <rect x="50" y="225" width="102" height="40" rx="5" fill="#f39c12"/>
  <text x="101" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">OPEB: $13.7B</text>
  
  <rect x="50" y="275" width="40" height="40" rx="5" fill="#9b59b6"/>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" font-weight="bold">MBTA: $5.4B</text>
  
  <!-- Legend -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">General obligation bonds, revenue bonds</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Promised to retirees, not funded</text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Retiree healthcare benefits</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Transit authority debt</text>
  
  <!-- Total -->
  <line x1="50" y1="330" x2="600" y2="330" stroke="#2c3e50" stroke-width="2"/>
  <text x="50" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c0392b">TOTAL DEBT &amp; LIABILITIES:</text>
  <text x="600" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0392b">$99.0 BILLION</text>
  
  <!-- Per household callout -->
  <rect x="670" y="80" width="300" height="140" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="820" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">YOUR HOUSEHOLD'S SHARE</text>
  <text x="820" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#c0392b">$37,358</text>
  <text x="820" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">in debt per household</text>
  <text x="820" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6">(2.65 million households)</text>
  
  <!-- Net Position -->
  <rect x="670" y="235" width="300" height="125" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="820" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">NET POSITION (ACFR)</text>
  <text x="820" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8e44ad">-$60.2B</text>
  <text x="820" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Worst in state history</text>
  <text x="820" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8e44ad">-$20.6B in just 2 years</text>
  
  <!-- Annual costs section -->
  <rect x="30" y="380" width="940" height="180" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="500" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">WHAT YOU PAY ANNUALLY</text>
  
  <!-- Cost boxes -->
  <rect x="50" y="425" width="170" height="120" rx="8" fill="#3498db" opacity="0.15" stroke="#3498db" stroke-width="1"/>
  <text x="135" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">State Income Tax</text>
  <text x="135" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2980b9">$6,500</text>
  <text x="135" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">5% flat + 4% surtax</text>
  <text x="135" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(median HH)</text>
  
  <rect x="240" y="425" width="170" height="120" rx="8" fill="#e74c3c" opacity="0.15" stroke="#e74c3c" stroke-width="1"/>
  <text x="325" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">Property Tax</text>
  <text x="325" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c0392b">$10,585</text>
  <text x="325" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">State average</text>
  <text x="325" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">#4 highest in US</text>
  
  <rect x="430" y="425" width="170" height="120" rx="8" fill="#f39c12" opacity="0.15" stroke="#f39c12" stroke-width="1"/>
  <text x="515" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">Sales Tax</text>
  <text x="515" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d35400">$2,200</text>
  <text x="515" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">6.25% rate</text>
  <text x="515" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(est. per household)</text>
  
  <rect x="620" y="425" width="170" height="120" rx="8" fill="#9b59b6" opacity="0.15" stroke="#9b59b6" stroke-width="1"/>
  <text x="705" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">Healthcare</text>
  <text x="705" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8e44ad">$27,840</text>
  <text x="705" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Per capita Ã— 2.5</text>
  <text x="705" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">#1 highest in US</text>
  
  <rect x="810" y="425" width="140" height="120" rx="8" fill="#1abc9c" opacity="0.15" stroke="#1abc9c" stroke-width="1"/>
  <text x="880" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a085">Other Fees</text>
  <text x="880" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#16a085">$3,000</text>
  <text x="880" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Tolls, excise, fees</text>
  <text x="880" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">registrations</text>
  
  <!-- Bottom total -->
  <rect x="30" y="580" width="940" height="100" rx="10" fill="#c0392b" opacity="0.1" stroke="#c0392b" stroke-width="2"/>
  <text x="500" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0392b">TOTAL ANNUAL COST PER HOUSEHOLD</text>
  <text x="500" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#c0392b">$50,125+</text>
</svg>
