<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">THE EXODUS: 86,382 TAX FILERS LOST IN 4 YEARS</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">IRS Statistics of Income: Who's leaving and why | 2018-2022</text>
  
  <!-- Main stats row -->
  <rect x="30" y="80" width="220" height="120" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="140" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">TAX RETURNS LOST</text>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#c0392b">86,382</text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Net outflow (4 years)</text>
  <text x="140" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">~153K people total</text>
  
  <rect x="270" y="80" width="220" height="120" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="380" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#8e44ad">INCOME LOST</text>
  <text x="380" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8e44ad">$12.14B</text>
  <text x="380" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Adjusted Gross Income</text>
  <text x="380" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">That's taxable income</text>
  
  <rect x="510" y="80" width="220" height="120" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="620" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">WHO'S LEAVING</text>
  <text x="620" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d35400">$109,902</text>
  <text x="620" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Avg income of leavers</text>
  <text x="620" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">vs $100,920 arrivers</text>
  
  <rect x="750" y="80" width="220" height="120" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="860" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2980b9">TAX REVENUE LOST</text>
  <text x="860" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2980b9">$607M</text>
  <text x="860" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Annual @ 5% rate</text>
  <text x="860" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">+property, sales taxes</text>
  
  <!-- Year by year chart -->
  <rect x="30" y="220" width="500" height="240" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="280" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">NET OUTFLOW BY YEAR (Returns)</text>
  
  <!-- Bar chart -->
  <rect x="80" y="280" width="80" height="90" fill="#e74c3c" opacity="0.7" rx="3"/>
  <text x="120" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">14,925</text>
  <text x="120" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2018-19</text>
  <text x="120" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">$1.45B</text>
  
  <rect x="180" y="260" width="80" height="110" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="220" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">20,395</text>
  <text x="220" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2019-20</text>
  <text x="220" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">$2.55B</text>
  
  <rect x="280" y="230" width="80" height="140" fill="#e74c3c" opacity="0.9" rx="3"/>
  <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">25,029</text>
  <text x="320" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2020-21</text>
  <text x="320" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">$4.28B</text>
  
  <rect x="380" y="225" width="80" height="145" fill="#c0392b" rx="3"/>
  <text x="420" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">26,033</text>
  <text x="420" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2021-22</text>
  <text x="420" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">$3.87B</text>
  
  <text x="280" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">Accelerating: +75% from 2019 to 2022</text>
  
  <!-- Where they're going -->
  <rect x="550" y="220" width="420" height="240" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="760" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">TOP DESTINATIONS (2021-22)</text>
  
  <rect x="570" y="265" width="200" height="35" fill="#27ae60" opacity="0.2" rx="3"/>
  <text x="580" y="288" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">üå¥ Florida</text>
  <text x="760" y="288" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">13,106 | $1.45B</text>
  <text x="940" y="288" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0% income tax</text>
  
  <rect x="570" y="308" width="140" height="35" fill="#3498db" opacity="0.2" rx="3"/>
  <text x="580" y="331" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">üèîÔ∏è New Hampshire</text>
  <text x="760" y="331" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">9,542 | $502M</text>
  <text x="940" y="331" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0% income tax</text>
  
  <rect x="570" y="351" width="70" height="35" fill="#f39c12" opacity="0.2" rx="3"/>
  <text x="580" y="374" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ü§† Texas</text>
  <text x="760" y="374" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">3,627 | $170M</text>
  <text x="940" y="374" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0% income tax</text>
  
  <rect x="570" y="394" width="60" height="35" fill="#9b59b6" opacity="0.2" rx="3"/>
  <text x="580" y="417" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">üèñÔ∏è North Carolina</text>
  <text x="760" y="417" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">3,256 | $130M</text>
  <text x="940" y="417" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">4.75% flat tax</text>
  
  <text x="760" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">Pattern: 0% income tax states</text>
  
  <!-- Tax comparison -->
  <rect x="30" y="480" width="940" height="100" rx="10" fill="#3498db" opacity="0.08" stroke="#3498db" stroke-width="1"/>
  <text x="500" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">TAX COMPARISON: WHY THEY LEAVE</text>
  
  <text x="150" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Massachusetts</text>
  <text x="150" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">5%+4% income</text>
  
  <text x="380" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Florida</text>
  <text x="380" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">0% income</text>
  
  <text x="610" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">New Hampshire</text>
  <text x="610" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">0% income</text>
  
  <text x="850" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Texas</text>
  <text x="850" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">0% income</text>
  
  <!-- Bottom warning -->
  <rect x="30" y="600" width="940" height="80" rx="10" fill="#f39c12" opacity="0.15" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d35400">‚ö†Ô∏è THE SPIRAL EFFECT</text>
  <text x="500" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Each taxpayer who leaves = Higher burden on those who stay = More leave = Repeat</text>
</svg>
