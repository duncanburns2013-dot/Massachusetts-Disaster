<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <rect width="900" height="580" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">HEALTHCARE: $78.1B, 1 IN 3 ON MASSHEALTH</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">#1 most expensive healthcare in America | Source: CHIA 2025</text>
  
  <!-- Four stat boxes -->
  <rect x="30" y="75" width="200" height="85" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="130" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">TOTAL HEALTHCARE</text>
  <text x="130" y="130" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#c0392b">$78.1B</text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Growing 8.6%/yr</text>
  
  <rect x="245" y="75" width="200" height="85" rx="6" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="345" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8e44ad">MASSHEALTH</text>
  <text x="345" y="130" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#8e44ad">$22.2B</text>
  <text x="345" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">28% of total</text>
  
  <rect x="460" y="75" width="200" height="85" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="560" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#d35400">ENROLLMENT</text>
  <text x="560" y="130" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#d35400">2.3M</text>
  <text x="560" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">33% of state</text>
  
  <rect x="675" y="75" width="195" height="85" rx="6" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="772" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2980b9">PER CAPITA</text>
  <text x="772" y="130" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#2980b9">$11,153</text>
  <text x="772" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">#1 in US</text>
  
  <!-- Enrollment growth -->
  <rect x="30" y="180" width="420" height="140" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="240" y="205" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">MASSHEALTH ENROLLMENT</text>
  
  <rect x="60" y="265" width="40" height="45" fill="#9b59b6" opacity="0.5" rx="2"/>
  <text x="80" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#8e44ad">1.7M</text>
  <text x="80" y="300" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2019</text>
  
  <rect x="130" y="250" width="40" height="60" fill="#9b59b6" opacity="0.6" rx="2"/>
  <text x="150" y="240" text-anchor="middle" font-family="Arial" font-size="9" fill="#8e44ad">1.9M</text>
  <text x="150" y="300" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2020</text>
  
  <rect x="200" y="235" width="40" height="75" fill="#9b59b6" opacity="0.7" rx="2"/>
  <text x="220" y="225" text-anchor="middle" font-family="Arial" font-size="9" fill="#8e44ad">2.0M</text>
  <text x="220" y="300" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2022</text>
  
  <rect x="270" y="215" width="40" height="95" fill="#9b59b6" opacity="0.85" rx="2"/>
  <text x="290" y="205" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#8e44ad">2.3M</text>
  <text x="290" y="300" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2024</text>
  
  <rect x="340" y="195" width="40" height="115" fill="#8e44ad" rx="2"/>
  <text x="360" y="185" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#8e44ad">2.6M?</text>
  <text x="360" y="300" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2026</text>
  
  <text x="240" y="315" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">+35% in 5 years</text>
  
  <!-- Where spending goes -->
  <rect x="470" y="180" width="400" height="140" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="670" y="205" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">MASSHEALTH SPENDING</text>
  
  <text x="490" y="235" font-family="Arial" font-size="10" fill="#555">Hospitals (38%):</text>
  <text x="850" y="235" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$8.4B</text>
  
  <text x="490" y="260" font-family="Arial" font-size="10" fill="#555">Managed Care (25%):</text>
  <text x="850" y="260" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$5.6B</text>
  
  <text x="490" y="285" font-family="Arial" font-size="10" fill="#555">Pharmacy (18%):</text>
  <text x="850" y="285" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$4.0B</text>
  
  <text x="490" y="310" font-family="Arial" font-size="10" fill="#555">Other (19%):</text>
  <text x="850" y="310" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$4.2B</text>
  
  <!-- Non-citizen costs -->
  <rect x="30" y="340" width="840" height="70" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="1"/>
  <text x="450" y="365" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#d35400">NON-CITIZEN HEALTHCARE COSTS</text>
  <text x="450" y="395" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">~275,000 eligible for MassHealth Limited  •  40% use ER as primary care  •  Est. cost: $800M+/year</text>
  
  <!-- Solutions -->
  <rect x="30" y="430" width="840" height="130" rx="6" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="460" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  
  <text x="150" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Annual verification</text>
  <text x="150" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(IRS/SSA match)</text>
  
  <text x="350" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Remove ineligible</text>
  <text x="350" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(data audits)</text>
  
  <text x="550" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Work requirements</text>
  <text x="550" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(able-bodied adults)</text>
  
  <text x="750" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Cost controls</text>
  <text x="750" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(meet benchmarks)</text>
  
  <text x="450" y="550" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#27ae60">Estimated savings: $800M+/year</text>
</svg>
