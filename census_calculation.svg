<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
  </defs>
  
  <rect width="1000" height="700" fill="#0d1b2a"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">THE CENSUS CALCULATION</text>
  <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">How Non-Citizens Affect Congressional Seats &amp; Federal Funding</text>
  
  <!-- The Rule Box -->
  <rect x="50" y="85" width="900" height="70" rx="10" fill="#1b4332"/>
  <text x="500" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1c40f">14th AMENDMENT: "Representatives shall be apportioned... counting the whole number of persons"</text>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Census counts ALL residents: Citizens ✅ Legal Residents ✅ Visa Holders ✅ Undocumented ✅ Anyone Present ✅</text>
  
  <!-- Massachusetts Seats History -->
  <rect x="50" y="170" width="280" height="200" rx="10" fill="url(#blueGrad)"/>
  <text x="190" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MA CONGRESSIONAL SEATS</text>
  
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="13" fill="white">2000 Census:</text>
  <text x="260" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">10 seats</text>
  
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="13" fill="white">2010 Census:</text>
  <text x="260" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">9 seats (-1)</text>
  
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="13" fill="white">2020 Census:</text>
  <text x="260" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">9 seats (held)</text>
  
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="13" fill="white">2030 Census:</text>
  <text x="260" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">? (at risk)</text>
  
  <text x="190" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aed6f1">"Immigrants credited with helping MA keep seats" - Sec. Galvin, 2021</text>
  
  <!-- Federal Funding Box -->
  <rect x="360" y="170" width="280" height="200" rx="10" fill="#4a235a"/>
  <text x="500" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CENSUS-TIED FEDERAL $$$</text>
  
  <text x="380" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">MassHealth (Medicaid):</text>
  <text x="600" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">$10.6B</text>
  
  <text x="380" y="258" font-family="Arial, sans-serif" font-size="12" fill="white">Medicare:</text>
  <text x="600" y="258" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">$8.0B+</text>
  
  <text x="380" y="281" font-family="Arial, sans-serif" font-size="12" fill="white">Education (Title I, IDEA):</text>
  <text x="600" y="281" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">$500M+</text>
  
  <text x="380" y="304" font-family="Arial, sans-serif" font-size="12" fill="white">Transit/Highway:</text>
  <text x="600" y="304" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">$358M+</text>
  
  <text x="380" y="327" font-family="Arial, sans-serif" font-size="12" fill="white">Housing/SNAP/Other:</text>
  <text x="600" y="327" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">$3.3B+</text>
  
  <line x1="380" y1="340" x2="600" y2="340" stroke="white" stroke-width="1"/>
  <text x="380" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1c40f">TOTAL:</text>
  <text x="600" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f1c40f">$22.8B+/yr</text>
  
  <!-- The Math Box -->
  <rect x="670" y="170" width="280" height="200" rx="10" fill="#7b241c"/>
  <text x="810" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">THE SHELTER MATH</text>
  
  <text x="690" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">Shelter Population:</text>
  <text x="920" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">~20,000</text>
  
  <text x="690" y="262" font-family="Arial, sans-serif" font-size="12" fill="white">Census value (~$3,300/person):</text>
  <text x="920" y="262" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">+$66M/yr</text>
  
  <text x="690" y="289" font-family="Arial, sans-serif" font-size="12" fill="white">Cost to state:</text>
  <text x="920" y="289" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">-$1B+/yr</text>
  
  <line x1="690" y1="305" x2="920" y2="305" stroke="white" stroke-width="1"/>
  
  <text x="690" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1c40f">NET TAXPAYER LOSS:</text>
  <text x="920" y="330" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">~$934M/yr</text>
  
  <text x="810" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f5b7b1">BUT: They count for seats + districts</text>
  
  <!-- The Population Exchange -->
  <rect x="50" y="390" width="900" height="140" rx="10" fill="#1a3636"/>
  <text x="500" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">THE POPULATION EXCHANGE</text>
  
  <!-- Citizens Leaving -->
  <rect x="80" y="440" width="380" height="75" rx="8" fill="#641e16"/>
  <text x="270" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">CITIZENS LEAVING (4 years)</text>
  <text x="270" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">86,382 tax filers | $12.14B AGI</text>
  <text x="270" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f5b7b1">Avg income: $109,902 (PRODUCTIVE)</text>
  
  <!-- Arrow -->
  <text x="500" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="white">⟺</text>
  
  <!-- Non-citizens Arriving -->
  <rect x="540" y="440" width="380" height="75" rx="8" fill="#145a32"/>
  <text x="730" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">COUNTED FOR CENSUS</text>
  <text x="730" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">? Non-citizens | $0 tax revenue</text>
  <text x="730" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#abebc6">But: Count for seats + federal $$ (DEPENDENT)</text>
  
  <!-- Bottom line -->
  <rect x="50" y="545" width="900" height="140" rx="10" fill="#1c2833"/>
  <text x="500" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f1c40f">THE POLITICAL INCENTIVE STRUCTURE</text>
  
  <text x="250" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Politicians BENEFIT from:</text>
  <text x="250" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">• Maximum population count</text>
  <text x="250" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">• Regardless of citizenship</text>
  <text x="250" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">• More seats = more power</text>
  
  <text x="500" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Taxpayers PAY for:</text>
  <text x="500" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">• $1B+ shelter costs</text>
  <text x="500" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">• $22B+ MassHealth</text>
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">• Schools, services, infrastructure</text>
  
  <text x="750" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Result:</text>
  <text x="750" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">• Productive citizens leave</text>
  <text x="750" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">• Dependency grows</text>
  <text x="750" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">• Tax burden increases</text>
  
</svg>
