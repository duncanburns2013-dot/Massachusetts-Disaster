<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
  </defs>
  
  <rect width="1000" height="750" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">THE MASSACHUSETTS AFFORDABILITY TRAP</text>
  <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">Income vs. Cost of Living: The Math Doesn't Work</text>
  
  <!-- Left side: What you need -->
  <rect x="30" y="90" width="450" height="300" rx="10" fill="url(#redGrad)" opacity="0.9"/>
  <text x="255" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ðŸ’¸ WHAT YOU NEED TO LIVE COMFORTABLY</text>
  
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="14" fill="white">Single Adult (MA statewide):</text>
  <text x="400" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f1c40f">$116,022/yr</text>
  
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="14" fill="white">Single Adult (Boston):</text>
  <text x="400" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f1c40f">$124,966/yr</text>
  
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="14" fill="white">Family of 4 (2 workers, 2 kids):</text>
  <text x="400" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f1c40f">$301,184/yr</text>
  
  <line x1="50" y1="235" x2="430" y2="235" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Based on 50/30/20 budget rule:</text>
  <text x="50" y="285" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">â€¢ 50% needs (housing, food, healthcare)</text>
  <text x="50" y="305" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">â€¢ 30% wants (discretionary)</text>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">â€¢ 20% savings/debt repayment</text>
  
  <text x="255" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f5b7b1">Source: SmartAsset / MIT Living Wage Calculator (2024)</text>
  
  <!-- Right side: What you have -->
  <rect x="520" y="90" width="450" height="300" rx="10" fill="#2c3e50"/>
  <text x="745" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ðŸ“Š WHAT MASSACHUSETTS RESIDENTS EARN</text>
  
  <text x="540" y="155" font-family="Arial, sans-serif" font-size="14" fill="white">Median Household Income:</text>
  <text x="890" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">$104,800/yr</text>
  
  <text x="540" y="185" font-family="Arial, sans-serif" font-size="14" fill="white">Single-Person Household Median:</text>
  <text x="890" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">$46,012/yr</text>
  
  <text x="540" y="215" font-family="Arial, sans-serif" font-size="14" fill="white">Family Median Income:</text>
  <text x="890" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">$128,134/yr</text>
  
  <line x1="540" y1="235" x2="920" y2="235" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <text x="540" y="265" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Income Distribution:</text>
  <text x="540" y="290" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">â€¢ 27% of households earn under $50,000</text>
  <text x="540" y="310" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">â€¢ 23% earn $50,000-$100,000</text>
  <text x="540" y="330" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">â€¢ 30% earn $100,000-$200,000</text>
  <text x="540" y="350" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">â€¢ 20% earn over $200,000</text>
  
  <text x="745" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#85c1e9">Source: US Census Bureau ACS 2024</text>
  
  <!-- Gap Analysis -->
  <rect x="30" y="405" width="940" height="150" rx="10" fill="#7f1d1d"/>
  <text x="500" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ðŸš¨ THE AFFORDABILITY GAP ðŸš¨</text>
  
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Single Adult Gap:</text>
  <text x="200" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f1c40f">-$70,010</text>
  <text x="200" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f5b7b1">($116,022 needed - $46,012 median)</text>
  
  <text x="500" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Family of 4 Gap:</text>
  <text x="500" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f1c40f">-$173,050</text>
  <text x="500" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f5b7b1">($301,184 needed - $128,134 median)</text>
  
  <text x="800" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Median HH vs Basic Needs:</text>
  <text x="800" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f1c40f">-$21,440</text>
  <text x="800" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f5b7b1">($104,800 income - $126,240 expenses)</text>
  
  <!-- Result -->
  <rect x="30" y="570" width="940" height="165" rx="10" fill="#1e3a5f"/>
  <text x="500" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">THE RESULT: MASS DEPENDENCY</text>
  
  <rect x="60" y="620" width="280" height="100" rx="8" fill="#2c3e50"/>
  <text x="200" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">MassHealth Enrollment</text>
  <text x="200" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">2.3 MILLION</text>
  <text x="200" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">33% of state population on Medicaid</text>
  
  <rect x="360" y="620" width="280" height="100" rx="8" fill="#2c3e50"/>
  <text x="500" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Under $50K Households</text>
  <text x="500" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">27%</text>
  <text x="500" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">In most expensive state in US</text>
  
  <rect x="660" y="620" width="280" height="100" rx="8" fill="#2c3e50"/>
  <text x="800" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Leaving for Low-Tax States</text>
  <text x="800" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">86,382</text>
  <text x="800" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Tax filers left in 4 years</text>
  
</svg>
