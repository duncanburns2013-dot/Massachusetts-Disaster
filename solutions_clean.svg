<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e8449">SOLUTIONS: $3.5 BILLION WITHOUT NEW TAXES</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">Reforms that save money and improve services</text>
  
  <!-- Big savings number -->
  <rect x="300" y="70" width="300" height="70" rx="8" fill="#27ae60" opacity="0.15" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#27ae60">$3.25-4.0B</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Annual savings = $1,200-1,500 per household</text>
  
  <!-- Reform areas - 2 columns of 4 -->
  <!-- Column 1 -->
  <rect x="30" y="160" width="420" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="50" y="185" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">1. SHELTER REFORM</text>
  <text x="420" y="185" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$640-700M+</text>
  <text x="50" y="205" font-family="Arial" font-size="9" fill="#555">Limit to MA residents (1+ yr) • Enforce 9-month limits • Work requirements</text>
  <text x="50" y="225" font-family="Arial" font-size="9" fill="#888">Return to pre-crisis $324M level</text>
  
  <rect x="30" y="245" width="420" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="50" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">2. HEALTHCARE REFORM</text>
  <text x="420" y="270" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$800M+</text>
  <text x="50" y="290" font-family="Arial" font-size="9" fill="#555">Annual eligibility verification • IRS/SSA data matching • Remove ineligible</text>
  <text x="50" y="310" font-family="Arial" font-size="9" fill="#888">Work requirements for able-bodied adults without dependents</text>
  
  <rect x="30" y="330" width="420" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="50" y="355" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">3. PENSION REFORM</text>
  <text x="420" y="355" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$500M+ (LT)</text>
  <text x="50" y="375" font-family="Arial" font-size="9" fill="#555">Hybrid plan for new hires (50% DB/50% DC) • End spiking • Age 62 min</text>
  <text x="50" y="395" font-family="Arial" font-size="9" fill="#888">Long-term savings; reduces $42B unfunded liability growth</text>
  
  <rect x="30" y="415" width="420" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="50" y="440" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">4. EDUCATION REFORM</text>
  <text x="420" y="440" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$400M+</text>
  <text x="50" y="460" font-family="Arial" font-size="9" fill="#555">Consolidate districts &lt;1,000 • Cap admin at 10% • Shared services</text>
  <text x="50" y="480" font-family="Arial" font-size="9" fill="#888">Performance-based funding • School choice competition</text>
  
  <!-- Column 2 -->
  <rect x="465" y="160" width="405" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="485" y="185" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">5. PROCUREMENT REFORM</text>
  <text x="850" y="185" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$300M+</text>
  <text x="485" y="205" font-family="Arial" font-size="9" fill="#555">Minimum 3 competitive bids • End no-bid contracts</text>
  <text x="485" y="225" font-family="Arial" font-size="9" fill="#888">Vendor performance reviews • Transparent pricing</text>
  
  <rect x="465" y="245" width="405" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="485" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">6. OVERTIME CRACKDOWN</text>
  <text x="850" y="270" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$200M+</text>
  <text x="485" y="290" font-family="Arial" font-size="9" fill="#555">Cap at 10% departmental payroll • Audit high-abuse depts</text>
  <text x="485" y="310" font-family="Arial" font-size="9" fill="#888">Suffolk Sheriff: 27.4% → 10% • State Police: 22% → 10%</text>
  
  <rect x="465" y="330" width="405" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="485" y="355" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">7. WORKFORCE RIGHTSIZING</text>
  <text x="850" y="355" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$200M+</text>
  <text x="485" y="375" font-family="Arial" font-size="9" fill="#555">2% annual attrition reduction • No new hires non-critical</text>
  <text x="485" y="395" font-family="Arial" font-size="9" fill="#888">Technology modernization • Process automation</text>
  
  <rect x="465" y="415" width="405" height="75" rx="6" fill="#27ae60" opacity="0.08" stroke="#27ae60" stroke-width="1"/>
  <text x="485" y="440" font-family="Arial" font-size="12" font-weight="bold" fill="#1e8449">8. MBTA EFFICIENCY</text>
  <text x="850" y="440" text-anchor="end" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">$150M+</text>
  <text x="485" y="460" font-family="Arial" font-size="9" fill="#555">Overtime cap enforcement • Competitive bidding</text>
  <text x="485" y="480" font-family="Arial" font-size="9" fill="#888">Performance management • Reduce $24.5B backlog</text>
  
  <!-- Bottom result -->
  <rect x="30" y="510" width="840" height="70" rx="6" fill="#27ae60" opacity="0.15" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="540" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e8449">WHAT THIS MEANS FOR YOU</text>
  <text x="450" y="565" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">✓ NO NEW TAXES    ✓ DEBT STABILIZED    ✓ SERVICES MAINTAINED    ✓ EXODUS STOPPED</text>
</svg>
