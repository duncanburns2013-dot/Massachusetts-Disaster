<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">TOTAL TAXPAYER BURDEN: $99 BILLION</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">Debt, unfunded liabilities, and annual costs | Source: ACFR FY2024, PERAC</text>
  
  <!-- Big number -->
  <rect x="300" y="70" width="300" height="70" rx="8" fill="#c0392b" opacity="0.1" stroke="#c0392b" stroke-width="2"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#c0392b">$37,358</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Your household's share of total debt</text>
  
  <!-- Debt breakdown -->
  <rect x="30" y="160" width="420" height="180" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="240" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">DEBT &amp; UNFUNDED LIABILITIES</text>
  
  <rect x="50" y="210" width="250" height="22" fill="#e74c3c" rx="2"/>
  <text x="60" y="226" font-family="Arial" font-size="10" fill="white">Pension Unfunded</text>
  <text x="320" y="226" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$42.1B</text>
  
  <rect x="50" y="240" width="225" height="22" fill="#9b59b6" rx="2"/>
  <text x="60" y="256" font-family="Arial" font-size="10" fill="white">Bonded Debt</text>
  <text x="295" y="256" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$37.8B</text>
  
  <rect x="50" y="270" width="85" height="22" fill="#f39c12" rx="2"/>
  <text x="60" y="286" font-family="Arial" font-size="10" fill="white">OPEB</text>
  <text x="155" y="286" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$13.7B</text>
  
  <rect x="50" y="300" width="35" height="22" fill="#3498db" rx="2"/>
  <text x="95" y="316" font-family="Arial" font-size="10" fill="#333">MBTA Debt: $5.4B</text>
  
  <line x1="50" y1="330" x2="430" y2="330" stroke="#c0392b" stroke-width="1"/>
  <text x="240" y="350" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c0392b">TOTAL: $99.0 BILLION</text>
  
  <!-- Annual costs -->
  <rect x="470" y="160" width="400" height="180" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="670" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">YOUR ANNUAL COSTS</text>
  
  <text x="490" y="215" font-family="Arial" font-size="10" fill="#555">Healthcare (family):</text>
  <text x="850" y="215" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">$27,840</text>
  
  <text x="490" y="245" font-family="Arial" font-size="10" fill="#555">Property tax (avg):</text>
  <text x="850" y="245" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$10,585</text>
  
  <text x="490" y="275" font-family="Arial" font-size="10" fill="#555">Income tax (est):</text>
  <text x="850" y="275" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$6,500</text>
  
  <text x="490" y="305" font-family="Arial" font-size="10" fill="#555">Sales tax + fees:</text>
  <text x="850" y="305" text-anchor="end" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$5,200</text>
  
  <line x1="490" y1="320" x2="850" y2="320" stroke="#333" stroke-width="1"/>
  <text x="670" y="350" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c0392b">TOTAL: $50,125+/year</text>
  
  <!-- Net position -->
  <rect x="30" y="360" width="840" height="80" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="450" y="390" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#c0392b">NET POSITION (BALANCE SHEET)</text>
  
  <text x="200" y="420" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">FY2022 (Fed aid):</text>
  <text x="200" y="435" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">-$39.6B</text>
  
  <text x="450" y="420" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">FY2024 (Current):</text>
  <text x="450" y="435" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#c0392b">-$60.2B</text>
  
  <text x="700" y="420" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Change in 2 years:</text>
  <text x="700" y="435" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#c0392b">-$20.6B worse</text>
  
  <!-- Bottom line -->
  <rect x="30" y="460" width="840" height="70" rx="6" fill="#333" opacity="0.05" stroke="#333" stroke-width="1"/>
  <text x="450" y="490" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333">THE BOTTOM LINE</text>
  <text x="450" y="515" text-anchor="middle" font-family="Arial" font-size="11" fill="#555">Every MA household owes $37,358 in government debt + pays $50,125/year in direct costs</text>
</svg>
