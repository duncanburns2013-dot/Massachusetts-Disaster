<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">THE EXODUS: 86,382 TAX FILERS LOST</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">High earners leaving for zero income tax states | Source: IRS 2018-2022</text>
  
  <!-- Three big stats -->
  <rect x="30" y="75" width="270" height="90" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="165" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">PEOPLE LOST (4 YRS)</text>
  <text x="165" y="135" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#c0392b">86,382</text>
  <text x="165" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">tax filers</text>
  
  <rect x="315" y="75" width="270" height="90" rx="6" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8e44ad">INCOME LOST</text>
  <text x="450" y="135" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#8e44ad">$12.14B</text>
  <text x="450" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">adjusted gross income</text>
  
  <rect x="600" y="75" width="270" height="90" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="735" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#d35400">TAX REVENUE LOST</text>
  <text x="735" y="135" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#d35400">$607M</text>
  <text x="735" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">annually @ 5%</text>
  
  <!-- Year by year -->
  <rect x="30" y="185" width="400" height="160" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="230" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">ACCELERATION BY YEAR</text>
  
  <rect x="60" y="280" width="50" height="45" fill="#e74c3c" opacity="0.5" rx="2"/>
  <text x="85" y="270" text-anchor="middle" font-family="Arial" font-size="9" fill="#c0392b">14,925</text>
  <text x="85" y="335" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2018-19</text>
  
  <rect x="130" y="260" width="50" height="65" fill="#e74c3c" opacity="0.65" rx="2"/>
  <text x="155" y="250" text-anchor="middle" font-family="Arial" font-size="9" fill="#c0392b">20,395</text>
  <text x="155" y="335" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2019-20</text>
  
  <rect x="200" y="235" width="50" height="90" fill="#e74c3c" opacity="0.8" rx="2"/>
  <text x="225" y="225" text-anchor="middle" font-family="Arial" font-size="9" fill="#c0392b">25,029</text>
  <text x="225" y="335" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2020-21</text>
  
  <rect x="270" y="225" width="50" height="100" fill="#c0392b" rx="2"/>
  <text x="295" y="215" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#c0392b">26,033</text>
  <text x="295" y="335" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">2021-22</text>
  
  <text x="380" y="270" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#c0392b">+75%</text>
  <text x="380" y="288" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">growth</text>
  
  <!-- Where they go -->
  <rect x="450" y="185" width="420" height="160" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="660" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">TOP DESTINATIONS (2021-22)</text>
  
  <text x="470" y="245" font-family="Arial" font-size="10" fill="#555">Florida (0% tax):</text>
  <text x="700" y="245" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">13,106 people</text>
  <text x="850" y="245" text-anchor="end" font-family="Arial" font-size="10" fill="#888">$1.45B</text>
  
  <text x="470" y="275" font-family="Arial" font-size="10" fill="#555">NH (0% tax):</text>
  <text x="700" y="275" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">9,542 people</text>
  <text x="850" y="275" text-anchor="end" font-family="Arial" font-size="10" fill="#888">$502M</text>
  
  <text x="470" y="305" font-family="Arial" font-size="10" fill="#555">Texas (0% tax):</text>
  <text x="700" y="305" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">3,627 people</text>
  <text x="850" y="305" text-anchor="end" font-family="Arial" font-size="10" fill="#888">$170M</text>
  
  <text x="470" y="335" font-family="Arial" font-size="10" fill="#555">NC (4.75% flat):</text>
  <text x="700" y="335" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">3,256 people</text>
  <text x="850" y="335" text-anchor="end" font-family="Arial" font-size="10" fill="#888">$130M</text>
  
  <!-- Key insight -->
  <rect x="30" y="365" width="840" height="60" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="1"/>
  <text x="450" y="390" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c0392b">KEY INSIGHT</text>
  <text x="450" y="415" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Leavers avg income: $109,902  vs  Arrivers avg: $100,920 = Higher earners leaving, lower earners arriving</text>
  
  <!-- Impact -->
  <rect x="30" y="445" width="840" height="85" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="450" y="475" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#d35400">⚠️ THE SPIRAL EFFECT</text>
  <text x="450" y="500" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">High taxes → Productive leave → Tax base shrinks → Raise taxes on remaining → More leave → REPEAT</text>
  <text x="450" y="520" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#d35400">MA income tax: 5% + 4% surtax = 9% top rate vs FL/NH/TX: 0%</text>
</svg>
