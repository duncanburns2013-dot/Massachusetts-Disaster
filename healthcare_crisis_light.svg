<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">HEALTHCARE CRISIS: $78.1 BILLION, 1 IN 3 ON MASSHEALTH</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">The most expensive healthcare in America | Source: CHIA Annual Report 2025</text>
  
  <!-- Main stats row -->
  <rect x="30" y="80" width="230" height="125" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="145" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">TOTAL HEALTHCARE</text>
  <text x="145" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#c0392b">$78.1B</text>
  <text x="145" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Total expenditure</text>
  <text x="145" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">Growing 8.6% (target: 3.6%)</text>
  
  <rect x="280" y="80" width="230" height="125" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="395" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#8e44ad">MASSHEALTH COST</text>
  <text x="395" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8e44ad">$22.2B</text>
  <text x="395" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">State Medicaid</text>
  <text x="395" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">28% of total healthcare</text>
  
  <rect x="530" y="80" width="230" height="125" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="645" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">ENROLLMENT</text>
  <text x="645" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d35400">2.3M</text>
  <text x="645" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">On MassHealth</text>
  <text x="645" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">33% of state population</text>
  
  <rect x="780" y="80" width="190" height="125" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="875" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2980b9">PER CAPITA</text>
  <text x="875" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2980b9">$11,153</text>
  <text x="875" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Per person/year</text>
  <text x="875" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">#1 highest in US</text>
  
  <!-- MassHealth Growth -->
  <rect x="30" y="225" width="460" height="210" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">MASSHEALTH ENROLLMENT EXPLOSION</text>
  
  <!-- Bar chart showing growth -->
  <rect x="60" y="290" width="70" height="80" fill="#9b59b6" opacity="0.5" rx="3"/>
  <text x="95" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">1.7M</text>
  <text x="95" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2019</text>
  
  <rect x="150" y="275" width="70" height="95" fill="#9b59b6" opacity="0.6" rx="3"/>
  <text x="185" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">1.9M</text>
  <text x="185" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2020</text>
  
  <rect x="240" y="260" width="70" height="110" fill="#9b59b6" opacity="0.7" rx="3"/>
  <text x="275" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">2.0M</text>
  <text x="275" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2022</text>
  
  <rect x="330" y="235" width="70" height="135" fill="#9b59b6" opacity="0.85" rx="3"/>
  <text x="365" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">2.3M</text>
  <text x="365" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2024</text>
  
  <rect x="420" y="210" width="50" height="160" fill="#8e44ad" rx="3"/>
  <text x="445" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8e44ad">2.6M?</text>
  <text x="445" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2026</text>
  
  <text x="260" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">+35% in 5 years • +14.8% in 2023 alone</text>
  
  <!-- Cost per enrollee -->
  <rect x="510" y="225" width="460" height="210" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">WHERE MASSHEALTH MONEY GOES</text>
  
  <text x="530" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Cost per enrollee:</text>
  <text x="940" y="285" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">$9,652/year</text>
  
  <rect x="530" y="300" width="150" height="22" fill="#e74c3c" opacity="0.3" rx="3"/>
  <text x="540" y="316" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hospitals (38%)</text>
  <text x="940" y="316" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$8.4B</text>
  
  <rect x="530" y="330" width="100" height="22" fill="#f39c12" opacity="0.3" rx="3"/>
  <text x="540" y="346" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Managed Care (25%)</text>
  <text x="940" y="346" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$5.6B</text>
  
  <rect x="530" y="360" width="70" height="22" fill="#3498db" opacity="0.3" rx="3"/>
  <text x="540" y="376" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Pharmacy (18%)</text>
  <text x="940" y="376" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$4.0B</text>
  
  <rect x="530" y="390" width="50" height="22" fill="#9b59b6" opacity="0.3" rx="3"/>
  <text x="540" y="406" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Other (19%)</text>
  <text x="940" y="406" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$4.2B</text>
  
  <!-- Non-citizen healthcare costs -->
  <rect x="30" y="455" width="470" height="120" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="265" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">NON-CITIZEN HEALTHCARE COSTS</text>
  
  <text x="50" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">MassHealth Limited (emergency only):</text>
  <text x="460" y="510" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">~275,000 eligible</text>
  
  <text x="50" y="535" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Est. emergency room visits (per WBUR):</text>
  <text x="460" y="535" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">40% use ER as primary care</text>
  
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">Estimated annual cost:</text>
  <text x="460" y="560" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">$800M+</text>
  
  <!-- Comparison -->
  <rect x="520" y="455" width="450" height="120" rx="10" fill="#3498db" opacity="0.08" stroke="#3498db" stroke-width="1"/>
  <text x="745" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">NATIONAL COMPARISON</text>
  
  <text x="540" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">MA per capita spending:</text>
  <text x="940" y="510" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">$11,153 (#1)</text>
  
  <text x="540" y="535" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">US average:</text>
  <text x="940" y="535" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">$8,800</text>
  
  <text x="540" y="560" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">MA premium over average:</text>
  <text x="940" y="560" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">+27%</text>
  
  <!-- Solution -->
  <rect x="30" y="595" width="940" height="85" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  <text x="500" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Annual eligibility verification (data matching IRS, SSA) • Remove ineligible enrollees • Work requirements for able-bodied</text>
  <text x="500" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Estimated savings: $800M+/year</text>
</svg>
