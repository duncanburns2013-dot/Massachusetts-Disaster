<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <rect width="1000" height="750" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">NON-CITIZEN POPULATION: COSTS TO MA TAXPAYERS</text>
  <text x="500" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Sources: US Census ACS 2024, FAIR, Center for Immigration Studies</text>
  
  <!-- Row 1: Three stat boxes -->
  <rect x="25" y="70" width="310" height="150" rx="8" fill="#3498db" opacity="0.12" stroke="#3498db" stroke-width="2"/>
  <text x="180" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">POPULATION</text>
  <text x="45" y="120" font-family="Arial, sans-serif" font-size="11" fill="#555">Total MA Population:</text>
  <text x="315" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">7,136,171</text>
  <text x="45" y="140" font-family="Arial, sans-serif" font-size="11" fill="#555">Non-Citizens (9.0%):</text>
  <text x="315" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">641,080</text>
  <text x="45" y="160" font-family="Arial, sans-serif" font-size="11" fill="#555">Est. Unauthorized:</text>
  <text x="315" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">~275,000</text>
  <text x="45" y="180" font-family="Arial, sans-serif" font-size="11" fill="#555">+ US-Born Children:</text>
  <text x="315" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">~118,000</text>
  <text x="180" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">TOTAL AFFECTED: ~393,000</text>
  
  <rect x="345" y="70" width="310" height="150" rx="8" fill="#e74c3c" opacity="0.12" stroke="#e74c3c" stroke-width="2"/>
  <text x="500" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">ANNUAL COSTS</text>
  <text x="365" y="120" font-family="Arial, sans-serif" font-size="11" fill="#555">Emergency Shelter:</text>
  <text x="635" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$1,000M+</text>
  <text x="365" y="140" font-family="Arial, sans-serif" font-size="11" fill="#555">Healthcare:</text>
  <text x="635" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$800M+</text>
  <text x="365" y="160" font-family="Arial, sans-serif" font-size="11" fill="#555">Education:</text>
  <text x="635" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$575M+</text>
  <text x="365" y="180" font-family="Arial, sans-serif" font-size="11" fill="#555">Other Services:</text>
  <text x="635" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$525M+</text>
  <line x1="365" y1="192" x2="635" y2="192" stroke="#c0392b" stroke-width="1"/>
  <text x="500" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">TOTAL: $2.9 BILLION/YEAR</text>
  
  <rect x="665" y="70" width="310" height="150" rx="8" fill="#9b59b6" opacity="0.12" stroke="#9b59b6" stroke-width="2"/>
  <text x="820" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">YOUR SHARE</text>
  <text x="820" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#8e44ad">$1,094</text>
  <text x="820" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555">per household per year</text>
  <text x="820" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(2.65 million households)</text>
  <text x="820" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">Source: FAIR 2023</text>
  
  <!-- Row 2: Bar chart and Education detail -->
  <rect x="25" y="235" width="470" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">COST BREAKDOWN</text>
  
  <rect x="50" y="285" width="250" height="28" fill="#3498db" rx="3"/>
  <text x="60" y="304" font-family="Arial, sans-serif" font-size="11" fill="white">Shelter (34%)</text>
  <text x="310" y="304" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$1,000M+</text>
  
  <rect x="50" y="320" width="200" height="28" fill="#e74c3c" rx="3"/>
  <text x="60" y="339" font-family="Arial, sans-serif" font-size="11" fill="white">Healthcare (28%)</text>
  <text x="260" y="339" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$800M+</text>
  
  <rect x="50" y="355" width="145" height="28" fill="#f39c12" rx="3"/>
  <text x="60" y="374" font-family="Arial, sans-serif" font-size="11" fill="white">Education (20%)</text>
  <text x="205" y="374" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$575M+</text>
  
  <rect x="50" y="390" width="130" height="28" fill="#9b59b6" rx="3"/>
  <text x="60" y="409" font-family="Arial, sans-serif" font-size="11" fill="white">Other (18%)</text>
  <text x="190" y="409" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$525M+</text>
  
  <rect x="505" y="235" width="470" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">EDUCATION DETAIL</text>
  
  <text x="525" y="295" font-family="Arial, sans-serif" font-size="11" fill="#555">Unauthorized children in schools:</text>
  <text x="945" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">~25,000</text>
  
  <text x="525" y="320" font-family="Arial, sans-serif" font-size="11" fill="#555">+ US-born children:</text>
  <text x="945" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">~25,000</text>
  
  <text x="525" y="345" font-family="Arial, sans-serif" font-size="11" fill="#555">Cost per pupil:</text>
  <text x="945" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$23,000/yr</text>
  
  <text x="525" y="370" font-family="Arial, sans-serif" font-size="11" fill="#555">ESL premium (20-40%):</text>
  <text x="945" y="370" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">+$115M</text>
  
  <line x1="525" y1="385" x2="945" y2="385" stroke="#dee2e6" stroke-width="1"/>
  <text x="525" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">TOTAL EDUCATION:</text>
  <text x="945" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">$575M+</text>
  
  <!-- Row 3: Warning box -->
  <rect x="25" y="450" width="950" height="90" rx="8" fill="#f39c12" opacity="0.12" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#d35400">⚠️ 2026 WARNING: "FISCAL TIME BOMB"</text>
  <text x="500" y="502" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">After 5 years in US, immigrants become eligible for SNAP, SSI, TANF benefits</text>
  <text x="500" y="522" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">Many 2021 arrivals eligible in 2026 → Hundreds of millions in additional costs</text>
  
  <!-- Row 4: Alternative uses -->
  <rect x="25" y="555" width="950" height="180" rx="8" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e8449">WHAT $2.9 BILLION COULD FUND INSTEAD</text>
  
  <rect x="60" y="605" width="200" height="110" rx="6" fill="white" stroke="#27ae60" stroke-width="1"/>
  <text x="160" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Property Tax Relief</text>
  <text x="160" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#27ae60">$1,094</text>
  <text x="160" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">per household</text>
  
  <rect x="280" y="605" width="200" height="110" rx="6" fill="white" stroke="#27ae60" stroke-width="1"/>
  <text x="380" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Fix MBTA</text>
  <text x="380" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#27ae60">100%</text>
  <text x="380" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">of annual budget</text>
  
  <rect x="500" y="605" width="200" height="110" rx="6" fill="white" stroke="#27ae60" stroke-width="1"/>
  <text x="600" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Teacher Raises</text>
  <text x="600" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#27ae60">$28K</text>
  <text x="600" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">per teacher</text>
  
  <rect x="720" y="605" width="200" height="110" rx="6" fill="white" stroke="#27ae60" stroke-width="1"/>
  <text x="820" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Road Repair</text>
  <text x="820" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#27ae60">580 mi</text>
  <text x="820" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">infrastructure</text>
</svg>
