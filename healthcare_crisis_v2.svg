<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 680">
  <rect width="1000" height="680" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">HEALTHCARE: $78.1B TOTAL, 1 IN 3 ON MASSHEALTH</text>
  <text x="500" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">The most expensive healthcare in America | Source: CHIA 2025</text>
  
  <!-- Row 1: Four stat boxes -->
  <rect x="25" y="70" width="230" height="110" rx="8" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">TOTAL HEALTHCARE</text>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#c0392b">$78.1B</text>
  <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Growing 8.6% (target: 3.6%)</text>
  
  <rect x="265" y="70" width="230" height="110" rx="8" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="380" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">MASSHEALTH COST</text>
  <text x="380" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8e44ad">$22.2B</text>
  <text x="380" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">28% of total healthcare</text>
  
  <rect x="505" y="70" width="230" height="110" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="620" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">ENROLLMENT</text>
  <text x="620" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d35400">2.3M</text>
  <text x="620" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">33% of state population</text>
  
  <rect x="745" y="70" width="230" height="110" rx="8" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="860" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">PER CAPITA</text>
  <text x="860" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2980b9">$11,153</text>
  <text x="860" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">#1 highest in US</text>
  
  <!-- Row 2: Enrollment growth chart -->
  <rect x="25" y="195" width="470" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">MASSHEALTH ENROLLMENT EXPLOSION</text>
  
  <!-- Bar chart -->
  <rect x="70" y="280" width="60" height="70" fill="#9b59b6" opacity="0.5" rx="3"/>
  <text x="100" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">1.7M</text>
  <text x="100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2019</text>
  
  <rect x="150" y="265" width="60" height="85" fill="#9b59b6" opacity="0.6" rx="3"/>
  <text x="180" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">1.9M</text>
  <text x="180" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2020</text>
  
  <rect x="230" y="250" width="60" height="100" fill="#9b59b6" opacity="0.7" rx="3"/>
  <text x="260" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">2.0M</text>
  <text x="260" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2022</text>
  
  <rect x="310" y="230" width="60" height="120" fill="#9b59b6" opacity="0.85" rx="3"/>
  <text x="340" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8e44ad">2.3M</text>
  <text x="340" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2024</text>
  
  <rect x="390" y="210" width="60" height="140" fill="#8e44ad" rx="3"/>
  <text x="420" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8e44ad">2.6M?</text>
  <text x="420" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2026</text>
  
  <text x="260" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">+35% in 5 years</text>
  
  <!-- Where money goes -->
  <rect x="505" y="195" width="470" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">MASSHEALTH SPENDING</text>
  
  <text x="525" y="250" font-family="Arial, sans-serif" font-size="11" fill="#555">Cost per enrollee:</text>
  <text x="945" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">$9,652/year</text>
  
  <rect x="525" y="265" width="200" height="20" fill="#e74c3c" opacity="0.4" rx="3"/>
  <text x="535" y="280" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hospitals (38%)</text>
  <text x="945" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">$8.4B</text>
  
  <rect x="525" y="292" width="130" height="20" fill="#f39c12" opacity="0.4" rx="3"/>
  <text x="535" y="307" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Managed Care (25%)</text>
  <text x="945" y="307" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">$5.6B</text>
  
  <rect x="525" y="319" width="95" height="20" fill="#3498db" opacity="0.4" rx="3"/>
  <text x="535" y="334" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Pharmacy (18%)</text>
  <text x="945" y="334" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">$4.0B</text>
  
  <rect x="525" y="346" width="100" height="20" fill="#9b59b6" opacity="0.4" rx="3"/>
  <text x="535" y="361" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Other (19%)</text>
  <text x="945" y="361" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">$4.2B</text>
  
  <!-- Row 3: Non-citizen costs and comparison -->
  <rect x="25" y="410" width="470" height="120" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="260" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">NON-CITIZEN HEALTHCARE COSTS</text>
  
  <text x="45" y="465" font-family="Arial, sans-serif" font-size="11" fill="#555">MassHealth Limited (emergency):</text>
  <text x="455" y="465" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#555">~275,000 eligible</text>
  
  <text x="45" y="490" font-family="Arial, sans-serif" font-size="11" fill="#555">40% use ER as primary care:</text>
  <text x="455" y="490" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#555">Higher cost per visit</text>
  
  <text x="45" y="515" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">Estimated annual cost:</text>
  <text x="455" y="515" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">$800M+</text>
  
  <rect x="505" y="410" width="470" height="120" rx="8" fill="#3498db" opacity="0.08" stroke="#3498db" stroke-width="1"/>
  <text x="740" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2980b9">NATIONAL COMPARISON</text>
  
  <text x="525" y="465" font-family="Arial, sans-serif" font-size="11" fill="#555">MA per capita:</text>
  <text x="945" y="465" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">$11,153 (#1)</text>
  
  <text x="525" y="490" font-family="Arial, sans-serif" font-size="11" fill="#555">US average:</text>
  <text x="945" y="490" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#555">$8,800</text>
  
  <text x="525" y="515" font-family="Arial, sans-serif" font-size="11" fill="#555">MA premium:</text>
  <text x="945" y="515" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">+27% above average</text>
  
  <!-- Solution -->
  <rect x="25" y="545" width="950" height="120" rx="8" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e8449">âœ“ SOLUTIONS</text>
  
  <text x="180" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Annual verification</text>
  <text x="180" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(IRS/SSA match)</text>
  
  <text x="400" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Remove ineligible</text>
  <text x="400" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(data audits)</text>
  
  <text x="620" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Work requirements</text>
  <text x="620" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(able-bodied adults)</text>
  
  <text x="840" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Cost controls</text>
  <text x="840" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(meet benchmarks)</text>
  
  <text x="500" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Estimated savings: $800M+/year</text>
</svg>
