<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">THE PENSION CRISIS: $42.1 BILLION UNFUNDED</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">Promises made. Not funded. You pay. | Source: PERAC Annual Report 2024</text>
  
  <!-- Main stats -->
  <rect x="30" y="80" width="300" height="130" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="180" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">UNFUNDED LIABILITY</text>
  <text x="180" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#c0392b">$42.07B</text>
  <text x="180" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">State pension system</text>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6">+$3.8B MBTA pension</text>
  
  <rect x="350" y="80" width="300" height="130" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">FUNDED RATIO</text>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#d35400">62%</text>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Only 62¢ for every $1 promised</text>
  <text x="500" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6">Target: 80%+ minimum</text>
  
  <rect x="670" y="80" width="300" height="130" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="820" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">YOUR SHARE</text>
  <text x="820" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#8e44ad">$15,876</text>
  <text x="820" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">per household owed</text>
  <text x="820" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6">for promises you didn't make</text>
  
  <!-- Timeline chart -->
  <rect x="30" y="230" width="620" height="220" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="340" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">UNFUNDED LIABILITY GROWTH (2015-2024)</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="280" x2="80" y2="420" stroke="#bdc3c7" stroke-width="1"/>
  <text x="75" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">$45B</text>
  <text x="75" y="330" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">$35B</text>
  <text x="75" y="370" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">$25B</text>
  <text x="75" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">$15B</text>
  
  <!-- X-axis -->
  <line x1="80" y1="420" x2="600" y2="420" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Data points and line - showing growth from ~$30B to $42B -->
  <polyline points="100,355 160,345 220,340 280,350 340,360 400,355 460,335 520,310 580,295" 
            fill="none" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Data point markers -->
  <circle cx="100" cy="355" r="5" fill="#e74c3c"/>
  <circle cx="160" cy="345" r="5" fill="#e74c3c"/>
  <circle cx="220" cy="340" r="5" fill="#e74c3c"/>
  <circle cx="280" cy="350" r="5" fill="#e74c3c"/>
  <circle cx="340" cy="360" r="5" fill="#e74c3c"/>
  <circle cx="400" cy="355" r="5" fill="#e74c3c"/>
  <circle cx="460" cy="335" r="5" fill="#e74c3c"/>
  <circle cx="520" cy="310" r="5" fill="#e74c3c"/>
  <circle cx="580" cy="295" r="5" fill="#e74c3c"/>
  
  <!-- Year labels -->
  <text x="100" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2016</text>
  <text x="220" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2018</text>
  <text x="340" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2020</text>
  <text x="460" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2022</text>
  <text x="580" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2024</text>
  
  <!-- Value labels -->
  <text x="100" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c0392b">$30B</text>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">$42.1B</text>
  
  <!-- Problem explanation -->
  <rect x="670" y="230" width="300" height="220" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="820" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">WHY IT KEEPS GROWING</text>
  
  <text x="690" y="285" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="710" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Unrealistic 7%+ return assumptions</text>
  
  <text x="690" y="310" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="710" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Early retirement (some at 55)</text>
  
  <text x="690" y="335" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="710" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">"Pension spiking" (OT in final years)</text>
  
  <text x="690" y="360" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="710" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">COLAs regardless of funding</text>
  
  <text x="690" y="385" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="710" y="385" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">No hybrid plan for new hires</text>
  
  <text x="690" y="410" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="710" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">100+ separate pension systems</text>
  
  <text x="820" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b" font-weight="bold">Full funding target: 2040</text>
  
  <!-- Comparison section -->
  <rect x="30" y="470" width="940" height="100" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="1"/>
  <text x="500" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">PENSION BENEFIT COMPARISON</text>
  
  <text x="180" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Average MA Public Pension:</text>
  <text x="180" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2980b9">$46,000/year</text>
  
  <text x="500" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Average Private 401(k) Balance:</text>
  <text x="500" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7f8c8d">$141,542</text>
  
  <text x="820" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Average Social Security:</text>
  <text x="820" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7f8c8d">$22,884/year</text>
  
  <!-- Bottom solution -->
  <rect x="30" y="590" width="940" height="90" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">✓ SOLUTION: Hybrid Plan for New Hires (50% DB / 50% DC)</text>
  <text x="500" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">End pension spiking • Raise retirement age to 62 • Realistic return assumptions</text>
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Estimated savings: $500M+/year long-term</text>
</svg>
