<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#f5f6fa"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">The Massachusetts Exodus: 4-Year Acceleration</text>
  <text x="450" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Net outflow increasing every year from 2018-2022</text>
  
  <!-- Summary stats -->
  <rect x="100" y="75" width="200" height="55" rx="8" fill="#c0392b"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Total Net Loss</text>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">153,080 people</text>
  
  <rect x="350" y="75" width="200" height="55" rx="8" fill="#e74c3c"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Total AGI Lost</text>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">$12.2 Billion</text>
  
  <rect x="600" y="75" width="200" height="55" rx="8" fill="#8e44ad"/>
  <text x="700" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Avg Per Year</text>
  <text x="700" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">$3.04B / 38K</text>
  
  <!-- Chart -->
  <rect x="80" y="150" width="740" height="280" fill="white" rx="10" stroke="#ddd" stroke-width="1"/>
  
  <!-- Y-axis for people (left) -->
  <text x="70" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">50K</text>
  <text x="70" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">40K</text>
  <text x="70" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">30K</text>
  <text x="70" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">20K</text>
  <text x="70" y="415" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">0</text>
  <text x="40" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" transform="rotate(-90 40 295)">Net People Lost</text>
  
  <!-- Y-axis for AGI (right) -->
  <text x="830" y="175" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$5B</text>
  <text x="830" y="235" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$4B</text>
  <text x="830" y="295" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$3B</text>
  <text x="830" y="355" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$2B</text>
  <text x="830" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$0</text>
  <text x="870" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db" transform="rotate(90 870 295)">Net AGI Lost</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="175" x2="800" y2="175" stroke="#eee" stroke-width="1"/>
  <line x1="100" y1="235" x2="800" y2="235" stroke="#eee" stroke-width="1"/>
  <line x1="100" y1="295" x2="800" y2="295" stroke="#eee" stroke-width="1"/>
  <line x1="100" y1="355" x2="800" y2="355" stroke="#eee" stroke-width="1"/>
  
  <!-- Bars for people (scaled: 0=415, 50K=175, so 4.8px per 1K) -->
  <!-- 2018-19: 26,086 = 290 -->
  <rect x="150" y="290" width="60" height="125" fill="#e74c3c" rx="3"/>
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">26,086</text>
  
  <!-- 2019-20: 37,104 = 237 -->
  <rect x="300" y="237" width="60" height="178" fill="#e74c3c" rx="3"/>
  <text x="330" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">37,104</text>
  
  <!-- 2020-21: 44,276 = 203 -->
  <rect x="450" y="203" width="60" height="212" fill="#e74c3c" rx="3"/>
  <text x="480" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">44,276</text>
  
  <!-- 2021-22: 45,614 = 196 -->
  <rect x="600" y="196" width="60" height="219" fill="#c0392b" rx="3"/>
  <text x="630" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">45,614</text>
  
  <!-- AGI line (scaled: $0=415, $5B=175, so 48px per $1B) -->
  <!-- 2018-19: $1.45B = 345 -->
  <!-- 2019-20: $2.55B = 293 -->
  <!-- 2020-21: $4.30B = 209 -->
  <!-- 2021-22: $3.87B = 229 -->
  
  <polyline points="180,345 330,293 480,209 630,229" fill="none" stroke="#3498db" stroke-width="4"/>
  <circle cx="180" cy="345" r="8" fill="#3498db"/>
  <circle cx="330" cy="293" r="8" fill="#3498db"/>
  <circle cx="480" cy="209" r="10" fill="#2980b9"/>
  <circle cx="630" cy="229" r="8" fill="#3498db"/>
  
  <!-- AGI labels -->
  <text x="180" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">$1.45B</text>
  <text x="330" y="313" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">$2.55B</text>
  <text x="480" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9">$4.30B</text>
  <text x="630" y="249" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">$3.87B</text>
  
  <!-- Year labels -->
  <text x="180" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2018-19</text>
  <text x="330" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2019-20</text>
  <text x="480" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2020-21</text>
  <text x="630" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2021-22</text>
  
  <!-- Legend -->
  <rect x="720" y="165" width="15" height="15" fill="#e74c3c"/>
  <text x="740" y="177" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Net People</text>
  <line x1="720" y1="192" x2="735" y2="192" stroke="#3498db" stroke-width="3"/>
  <circle cx="727" cy="192" r="4" fill="#3498db"/>
  <text x="740" y="196" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Net AGI</text>
  
  <!-- COVID annotation -->
  <rect x="430" y="160" width="100" height="25" rx="5" fill="#f39c12" opacity="0.8"/>
  <text x="480" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">COVID Peak</text>
  
  <!-- Bottom insights -->
  <rect x="100" y="465" width="340" height="55" rx="8" fill="#2c3e50"/>
  <text x="270" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1c40f">ðŸš¨ Trend: Accelerating Exodus</text>
  <text x="270" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">People leaving increased 75% from 2018 to 2022</text>
  
  <rect x="460" y="465" width="340" height="55" rx="8" fill="#c0392b"/>
  <text x="630" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1c40f">ðŸ’° Higher Earners Leaving</text>
  <text x="630" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Leavers avg $126K vs arrivers avg $119K</text>
  
  <!-- Source -->
  <text x="450" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">Source: IRS Statistics of Income, State-to-State Migration Data 2018-2022</text>
</svg>
