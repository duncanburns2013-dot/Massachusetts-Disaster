<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">EDUCATION: $21.7 BILLION SPENT, 39% PASSING</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">More money, worse results | Source: MA DESE 2024</text>
  
  <!-- Main stats -->
  <rect x="30" y="80" width="300" height="130" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="180" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">TOTAL SPENDING</text>
  <text x="180" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#2980b9">$21.7B</text>
  <text x="180" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">FY2024 all districts</text>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2980b9">+67% since 2014</text>
  
  <rect x="350" y="80" width="300" height="130" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">MCAS PASSING RATE</text>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#c0392b">39%</text>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Meeting/Exceeding standards</text>
  <text x="500" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">61% NOT proficient</text>
  
  <rect x="670" y="80" width="300" height="130" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="820" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">COST PER PUPIL</text>
  <text x="820" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#d35400">$21,756</text>
  <text x="820" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">State average</text>
  <text x="820" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d35400">#5 highest in nation</text>
  
  <!-- Spending vs Results chart -->
  <rect x="30" y="230" width="460" height="220" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">SPENDING UP, RESULTS DOWN</text>
  
  <!-- Dual axis chart -->
  <text x="45" y="280" font-family="Arial, sans-serif" font-size="10" fill="#3498db">Spending</text>
  <text x="440" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">MCAS %</text>
  
  <!-- Spending line (blue, going up) -->
  <polyline points="80,380 150,360 220,340 290,310 360,290 430,270" 
            fill="none" stroke="#3498db" stroke-width="3"/>
  
  <!-- MCAS line (red, going down) -->
  <polyline points="80,290 150,300 220,320 290,350 360,360 430,370" 
            fill="none" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="80" cy="380" r="4" fill="#3498db"/>
  <circle cx="430" cy="270" r="4" fill="#3498db"/>
  <circle cx="80" cy="290" r="4" fill="#e74c3c"/>
  <circle cx="430" cy="370" r="4" fill="#e74c3c"/>
  
  <!-- Labels -->
  <text x="80" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2014</text>
  <text x="260" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2019</text>
  <text x="430" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2024</text>
  
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$13B</text>
  <text x="435" y="260" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$21.7B</text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">50%</text>
  <text x="435" y="385" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">39%</text>
  
  <text x="260" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">+67% spending = -11% results</text>
  
  <!-- Where the money goes -->
  <rect x="510" y="230" width="460" height="220" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">WHERE THE $21.7B GOES</text>
  
  <!-- Pie chart representation as bars -->
  <rect x="530" y="280" width="200" height="25" fill="#3498db" rx="3"/>
  <text x="540" y="298" font-family="Arial, sans-serif" font-size="11" fill="white">Instruction (50%)</text>
  <text x="940" y="298" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$10.9B</text>
  
  <rect x="530" y="315" width="80" height="25" fill="#e74c3c" rx="3"/>
  <text x="540" y="333" font-family="Arial, sans-serif" font-size="11" fill="white">Admin (16%)</text>
  <text x="940" y="333" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$3.5B</text>
  
  <rect x="530" y="350" width="60" height="25" fill="#f39c12" rx="3"/>
  <text x="540" y="368" font-family="Arial, sans-serif" font-size="11" fill="white">Support</text>
  <text x="940" y="368" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$2.6B</text>
  
  <rect x="530" y="385" width="50" height="25" fill="#9b59b6" rx="3"/>
  <text x="540" y="403" font-family="Arial, sans-serif" font-size="11" fill="white">Ops</text>
  <text x="940" y="403" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$2.2B</text>
  
  <rect x="530" y="420" width="40" height="25" fill="#1abc9c" rx="3"/>
  <text x="630" y="438" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Other</text>
  <text x="940" y="438" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$2.5B</text>
  
  <!-- Problem districts -->
  <rect x="30" y="470" width="450" height="110" rx="10" fill="#e74c3c" opacity="0.08" stroke="#e74c3c" stroke-width="1"/>
  <text x="255" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">HIGHEST SPENDING, WORST RESULTS</text>
  
  <text x="50" y="525" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Boston: $28,266/pupil</text>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">→ 29% MCAS</text>
  
  <text x="50" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Cambridge: $36,542/pupil</text>
  <text x="220" y="550" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">→ 41% MCAS</text>
  
  <text x="280" y="525" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Springfield: $22,847/pupil</text>
  <text x="450" y="525" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">→ 12% MCAS</text>
  
  <text x="280" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Lawrence: $23,108/pupil</text>
  <text x="450" y="550" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">→ 17% MCAS</text>
  
  <!-- Impact of non-citizen students -->
  <rect x="500" y="470" width="470" height="110" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="1"/>
  <text x="735" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">NON-CITIZEN STUDENT COSTS</text>
  
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Est. unauthorized + US-born children:</text>
  <text x="940" y="525" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">~50,000 students</text>
  
  <text x="520" y="550" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Base cost ($23K × 50K):</text>
  <text x="940" y="550" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">$1.15 BILLION</text>
  
  <text x="520" y="575" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">+ ESL premium (20-40% higher):</text>
  <text x="940" y="575" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">+$230-460M</text>
  
  <!-- Solution -->
  <rect x="30" y="600" width="940" height="80" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  <text x="500" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Consolidate small districts (&lt;1,000 students) • Cap admin at 10% • Performance-based funding • School choice</text>
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Estimated savings: $400M+/year</text>
</svg>
