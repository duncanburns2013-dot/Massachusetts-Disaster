  <text x="350" y="341" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">$2.8 Billion</text>
  
  <text x="80" y="364" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Active Members:</text>
  <text x="350" y="364" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">102,045</text>
  
