  <text x="190" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Annual Appropriation</text>
  <text x="190" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">$5.1+ Billion</text>
  
  <!-- MTRS Section - Worst funded -->
  <rect x="50" y="185" width="400" height="220" fill="white" rx="10" stroke="#e74c3c" stroke-width="3"/>
  <text x="250" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">üö® TEACHERS (MTRS) - WORST FUNDED</text>
  
  <!-- Funding gauge for MTRS -->
  <rect x="80" y="240" width="340" height="30" fill="#ecf0f1" rx="5"/>
  <rect x="80" y="240" width="205" height="30" fill="#e74c3c" rx="5"/>
  <text x="250" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">60.4% Funded</text>
  
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Market Value:</text>
  <text x="350" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$41.7 Billion</text>
  
  <text x="80" y="318" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Unfunded Liability:</text>
  <text x="350" y="318" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$25.6 Billion</text>
  
