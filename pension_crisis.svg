<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="fundedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#2ecc71"/>
    </linearGradient>
    <linearGradient id="unfundedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="700" fill="#f5f6fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">Massachusetts Pension Crisis: $42 Billion Hole</text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Combined unfunded liability threatens every taxpayer's future</text>
  
  <!-- Total unfunded callout -->
  <rect x="300" y="85" width="300" height="80" rx="15" fill="#c0392b"/>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">Total Unfunded Pension Liability</text>
  <text x="450" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">$42.07 BILLION</text>
  
  <!-- Per household -->
  <rect x="620" y="95" width="180" height="60" rx="10" fill="#8e44ad"/>
  <text x="710" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Per Household Burden</text>
  <text x="710" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">$15,875</text>
  
  <!-- Annual cost -->
