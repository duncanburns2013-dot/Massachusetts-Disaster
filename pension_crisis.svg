  <text x="450" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Other Major Pension Systems</text>
  
  <!-- Boston City -->
  <rect x="50" y="455" width="260" height="100" fill="white" rx="8" stroke="#27ae60" stroke-width="2"/>
  <text x="180" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">Boston City ‚úì</text>
  <rect x="70" y="495" width="220" height="18" fill="#ecf0f1" rx="3"/>
  <rect x="70" y="495" width="189" height="18" fill="#27ae60" rx="3"/>
  <text x="180" y="509" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">85.8% Funded</text>
  <text x="180" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$1.3B unfunded | $484M/yr</text>
  
  <!-- MBTA -->
  <rect x="320" y="455" width="260" height="100" fill="white" rx="8" stroke="#e74c3c" stroke-width="2"/>
  <text x="450" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">MBTA Pension üö®</text>
  <rect x="340" y="495" width="220" height="18" fill="#ecf0f1" rx="3"/>
  <rect x="340" y="495" width="101" height="18" fill="#e74c3c" rx="3"/>
  <text x="450" y="509" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">~46% Funded</text>
  <text x="450" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$1.76B unfunded</text>
  
  <!-- MBTA OPEB -->
  <rect x="590" y="455" width="260" height="100" fill="white" rx="8" stroke="#9b59b6" stroke-width="2"/>
  <text x="720" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#9b59b6">MBTA OPEB</text>
  <rect x="610" y="495" width="220" height="18" fill="#ecf0f1" rx="3"/>
  <rect x="610" y="495" width="44" height="18" fill="#9b59b6" rx="3"/>
  <text x="720" y="509" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">~20% Funded</text>
  <text x="720" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$2.05B unfunded</text>
  
  <!-- Warning box -->
  <rect x="100" y="575" width="700" height="80" rx="10" fill="#2c3e50"/>
  <text x="450" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f1c40f">‚ö†Ô∏è ASSUMED RETURN: 7.00%</text>
  <text x="450" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ecf0f1">If returns fall short of this optimistic assumption, the unfunded liability will GROW</text>
  <text x="450" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6">Every 1% shortfall adds billions to the debt your children will inherit</text>
  
  <!-- Source -->
  <text x="450" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">Source: PERAC Annual Report 2024, MBTA Audited Financial Statements</text>
