  <rect x="500" y="240" width="320" height="30" fill="#ecf0f1" rx="5"/>
  <rect x="500" y="240" width="232" height="30" fill="#f39c12" rx="5"/>
  <text x="660" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">72.5% Funded</text>
  
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Market Value:</text>
  <text x="770" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">$38.7 Billion</text>
  
  <text x="500" y="318" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Unfunded Liability:</text>
  <text x="770" y="318" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$14.1 Billion</text>
  
  <text x="500" y="341" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">FY2025 Appropriation:</text>
  <text x="770" y="341" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">$1.8 Billion</text>
  
  <text x="500" y="364" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Active Members:</text>
  <text x="770" y="364" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">90,988</text>
  
  <text x="500" y="387" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Avg Benefit:</text>
  <text x="770" y="387" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">$42,100/year</text>
  
