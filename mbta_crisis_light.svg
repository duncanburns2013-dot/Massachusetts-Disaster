<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <rect width="1000" height="650" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">MBTA: $5.44 BILLION DEBT, SERVICE FAILURES</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">The nation's oldest and most troubled transit system | Source: MBTA Audited Financials FY2024</text>
  
  <!-- Main stats -->
  <rect x="30" y="80" width="230" height="120" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="145" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">TOTAL DEBT</text>
  <text x="145" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#c0392b">$5.44B</text>
  <text x="145" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Outstanding bonds</text>
  <text x="145" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">+$3.8B unfunded pension</text>
  
  <rect x="280" y="80" width="230" height="120" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="395" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">ANNUAL BUDGET</text>
  <text x="395" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d35400">$2.7B</text>
  <text x="395" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">FY2024 operating</text>
  <text x="395" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">Only 25% from fares</text>
  
  <rect x="530" y="80" width="230" height="120" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="645" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">SLOW ZONES</text>
  <text x="645" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8e44ad">100+</text>
  <text x="645" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Speed restrictions</text>
  <text x="645" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">Due to safety issues</text>
  
  <rect x="780" y="80" width="190" height="120" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="875" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">YOUR SHARE</text>
  <text x="875" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2980b9">$2,053</text>
  <text x="875" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">per household</text>
  <text x="875" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">debt burden</text>
  
  <!-- Where the money goes -->
  <rect x="30" y="220" width="460" height="190" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">WHERE $2.7 BILLION GOES</text>
  
  <rect x="60" y="270" width="180" height="25" fill="#3498db" rx="3"/>
  <text x="70" y="288" font-family="Arial, sans-serif" font-size="11" fill="white">Labor (55%)</text>
  <text x="450" y="288" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$1.5B</text>
  
  <rect x="60" y="305" width="100" height="25" fill="#e74c3c" rx="3"/>
  <text x="70" y="323" font-family="Arial, sans-serif" font-size="11" fill="white">Debt Service (18%)</text>
  <text x="450" y="323" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$490M</text>
  
  <rect x="60" y="340" width="60" height="25" fill="#f39c12" rx="3"/>
  <text x="70" y="358" font-family="Arial, sans-serif" font-size="10" fill="white">Pension</text>
  <text x="450" y="358" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$300M</text>
  
  <rect x="60" y="375" width="50" height="25" fill="#9b59b6" rx="3"/>
  <text x="180" y="393" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Other Operations</text>
  <text x="450" y="393" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$410M</text>
  
  <!-- Problems -->
  <rect x="510" y="220" width="460" height="190" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">THE PROBLEMS</text>
  
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Average train age: 30+ years (oldest in US)</text>
  
  <text x="530" y="300" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ridership still 70% of pre-COVID levels</text>
  
  <text x="530" y="325" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Safety violations forced FTA oversight (2022)</text>
  
  <text x="530" y="350" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="550" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$24.5B unfunded capital backlog</text>
  
  <text x="530" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">$599M+ overtime costs statewide</text>
  
  <text x="530" y="400" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Red Line derailment (2019), service shutdowns</text>
  
  <!-- Funding comparison -->
  <rect x="30" y="430" width="940" height="100" rx="10" fill="#3498db" opacity="0.08" stroke="#3498db" stroke-width="1"/>
  <text x="500" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">REVENUE SOURCES (FY2024)</text>
  
  <text x="150" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Fare Revenue</text>
  <text x="150" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0392b">25%</text>
  
  <text x="350" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">State Subsidy</text>
  <text x="350" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">45%</text>
  
  <text x="550" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Sales Tax (dedicated)</text>
  <text x="550" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">20%</text>
  
  <text x="750" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Federal Grants</text>
  <text x="750" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">10%</text>
  
  <!-- Solution -->
  <rect x="30" y="550" width="940" height="80" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  <text x="500" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Cap overtime at 10% of departmental payroll • Competitive bidding on contracts • Performance-based management</text>
  <text x="500" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Estimated savings: $150M+/year</text>
</svg>
