<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="pandemicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:0.15"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="620" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="70" fill="url(#headerGrad)"/>
  <text x="450" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="white" font-weight="bold">MERRIMACK VALLEY EDUCATION CRISIS</text>
  <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">MCAS Grades 3-8 ELA Proficiency: 2019-2025 | Source: MA DESE</text>

  <!-- Chart Area - narrower to make room for legend on right -->
  <rect x="70" y="90" width="620" height="340" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Pandemic Zone -->
  <rect x="175" y="90" width="90" height="340" fill="url(#pandemicGrad)"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#b91c1c" font-weight="bold">COVID</text>

  <!-- Y-Axis: 55% to 15%, range=40%, height=340px, so 1%=8.5px -->
  <!-- y = 90 + (55 - value) * 8.5 -->
  <text x="60" y="94" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">55%</text>
  <text x="60" y="179" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">45%</text>
  <text x="60" y="264" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">35%</text>
  <text x="60" y="349" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">25%</text>
  <text x="60" y="434" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">15%</text>
  
  <!-- Grid Lines -->
  <line x1="70" y1="90" x2="690" y2="90" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="175" x2="690" y2="175" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="260" x2="690" y2="260" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="345" x2="690" y2="345" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="430" x2="690" y2="430" stroke="#e2e8f0" stroke-width="1"/>

  <!-- X-Axis Labels -->
  <text x="120" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">2019</text>
  <text x="220" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">2020</text>
  <text x="320" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2021</text>
  <text x="420" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">2022</text>
  <text x="520" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2023</text>
  <text x="620" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2024</text>
  <text x="670" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">2025</text>

  <!-- Scale: 55%=y90, 15%=y430, range=40%, height=340px, so 1%=8.5px -->
  <!-- y = 90 + (55 - value) * 8.5 -->

  <!-- STATE LINE (Navy Blue) - 52%, 41%, 42%, 39%, 42% -->
  <!-- 52% -> 90 + 3*8.5 = 115.5 -->
  <!-- 41% -> 90 + 14*8.5 = 209 -->
  <!-- 42% -> 90 + 13*8.5 = 200.5 -->
  <!-- 39% -> 90 + 16*8.5 = 226 -->
  <polyline points="120,116 420,209 520,201 620,226 670,201" 
            fill="none" stroke="#1e40af" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="120" cy="116" r="6" fill="#1e40af"/>
  <circle cx="420" cy="209" r="5" fill="#1e40af"/>
  <circle cx="520" cy="201" r="5" fill="#1e40af"/>
  <circle cx="620" cy="226" r="5" fill="#1e40af"/>
  <circle cx="670" cy="201" r="6" fill="#1e40af"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" font-weight="bold">52%</text>
  <text x="683" y="197" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">42%</text>

  <!-- HAVERHILL LINE (Teal) - 38%, 26%, 27%, 27%, 28% -->
  <!-- 38% -> 90 + 17*8.5 = 234.5 -->
  <!-- 26% -> 90 + 29*8.5 = 336.5 -->
  <!-- 27% -> 90 + 28*8.5 = 328 -->
  <!-- 28% -> 90 + 27*8.5 = 319.5 -->
  <polyline points="120,235 420,337 520,328 620,328 670,320" 
            fill="none" stroke="#0d9488" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="120" cy="235" r="5" fill="#0d9488"/>
  <circle cx="420" cy="337" r="4" fill="#0d9488"/>
  <circle cx="520" cy="328" r="4" fill="#0d9488"/>
  <circle cx="620" cy="328" r="4" fill="#0d9488"/>
  <circle cx="670" cy="320" r="5" fill="#0d9488"/>
  <text x="108" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#0d9488" font-weight="bold">38%</text>
  <text x="683" y="325" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#0d9488" font-weight="bold">28%</text>

  <!-- METHUEN LINE (Amber/Orange) - 35%, 28%, 29%, 29%, 30% -->
  <!-- 35% -> 90 + 20*8.5 = 260 -->
  <!-- 28% -> 90 + 27*8.5 = 319.5 -->
  <!-- 29% -> 90 + 26*8.5 = 311 -->
  <!-- 30% -> 90 + 25*8.5 = 302.5 -->
  <polyline points="120,260 420,320 520,311 620,311 670,303" 
            fill="none" stroke="#d97706" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="120" cy="260" r="5" fill="#d97706"/>
  <circle cx="420" cy="320" r="4" fill="#d97706"/>
  <circle cx="520" cy="311" r="4" fill="#d97706"/>
  <circle cx="620" cy="311" r="4" fill="#d97706"/>
  <circle cx="670" cy="303" r="5" fill="#d97706"/>
  <text x="108" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">35%</text>
  <text x="683" y="299" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">30%</text>

  <!-- LAWRENCE LINE (Magenta/Pink) - 22%, 14%, 17%, 18%, 18% -->
  <!-- 22% -> 90 + 33*8.5 = 370.5 -->
  <!-- 14% -> 90 + 41*8.5 = 438.5 (cap at 430) -->
  <!-- 17% -> 90 + 38*8.5 = 413 -->
  <!-- 18% -> 90 + 37*8.5 = 404.5 -->
  <polyline points="120,371 420,425 520,413 620,405 670,405" 
            fill="none" stroke="#be185d" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="120" cy="371" r="5" fill="#be185d"/>
  <circle cx="420" cy="425" r="4" fill="#be185d"/>
  <circle cx="520" cy="413" r="4" fill="#be185d"/>
  <circle cx="620" cy="405" r="4" fill="#be185d"/>
  <circle cx="670" cy="405" r="5" fill="#be185d"/>
  <text x="108" y="376" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#be185d" font-weight="bold">22%</text>
  <text x="683" y="410" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#be185d" font-weight="bold">18%</text>

  <!-- Legend - Right side, outside chart -->
  <rect x="710" y="90" width="180" height="150" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="800" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">LEGEND</text>
  
  <line x1="725" y1="135" x2="765" y2="135" stroke="#1e40af" stroke-width="4"/>
  <circle cx="745" cy="135" r="4" fill="#1e40af"/>
  <text x="775" y="139" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">State Avg</text>
  
  <line x1="725" y1="165" x2="765" y2="165" stroke="#0d9488" stroke-width="3"/>
  <circle cx="745" cy="165" r="4" fill="#0d9488"/>
  <text x="775" y="169" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Haverhill</text>
  
  <line x1="725" y1="195" x2="765" y2="195" stroke="#d97706" stroke-width="3"/>
  <circle cx="745" cy="195" r="4" fill="#d97706"/>
  <text x="775" y="199" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Methuen</text>
  
  <line x1="725" y1="225" x2="765" y2="225" stroke="#be185d" stroke-width="3"/>
  <circle cx="745" cy="225" r="4" fill="#be185d"/>
  <text x="775" y="229" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Lawrence</text>

  <!-- Bottom Summary Cards -->
  <rect x="70" y="475" width="270" height="130" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <rect x="70" y="475" width="270" height="26" fill="#b91c1c" rx="4"/>
  <text x="205" y="493" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">PANDEMIC LEARNING LOSS</text>
  <text x="85" y="520" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">State ELA: 52% → 42%</text>
  <text x="290" y="520" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c" font-weight="bold">-10 pts</text>
  <text x="85" y="540" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">State Math: 49% → 41%</text>
  <text x="290" y="540" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c" font-weight="bold">-8 pts</text>
  <text x="205" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b" font-style="italic">"No student group at pre-pandemic levels"</text>
  <text x="205" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">— Commissioner Martinez, Sept 2025</text>

  <rect x="355" y="475" width="200" height="130" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <rect x="355" y="475" width="200" height="26" fill="#1e40af" rx="4"/>
  <text x="455" y="493" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">2025 GAP vs STATE</text>
  <text x="370" y="520" font-family="Arial, sans-serif" font-size="11" fill="#0d9488" font-weight="bold">Haverhill:</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">-14 pts</text>
  <text x="370" y="545" font-family="Arial, sans-serif" font-size="11" fill="#d97706" font-weight="bold">Methuen:</text>
  <text x="450" y="545" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">-12 pts</text>
  <text x="370" y="570" font-family="Arial, sans-serif" font-size="11" fill="#be185d" font-weight="bold">Lawrence:</text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">-24 pts</text>
  <text x="455" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">All three in bottom quartile</text>

  <rect x="570" y="475" width="320" height="130" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <rect x="570" y="475" width="320" height="26" fill="#047857" rx="4"/>
  <text x="730" y="493" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">2024→2025 PROGRESS GRADES</text>
  <text x="585" y="520" font-family="Arial, sans-serif" font-size="10" fill="#be185d" font-weight="bold">Lawrence:</text>
  <text x="660" y="520" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">53% targets, absence -9 pts</text>
  <text x="855" y="520" font-family="Arial, sans-serif" font-size="11" fill="#047857" font-weight="bold">B</text>
  <text x="585" y="545" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">Methuen:</text>
  <text x="660" y="545" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">42% targets, grad -3.8 pts</text>
  <text x="855" y="545" font-family="Arial, sans-serif" font-size="11" fill="#ca8a04" font-weight="bold">C-</text>
  <text x="585" y="570" font-family="Arial, sans-serif" font-size="10" fill="#0d9488" font-weight="bold">Haverhill:</text>
  <text x="660" y="570" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">44% targets, HS abs +5.6 pts</text>
  <text x="855" y="570" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c" font-weight="bold">D+</text>
  <text x="730" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Receivership district showing best momentum</text>
</svg>
