<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #1a1a1a; }
      .subtitle { font: 14px Arial; fill: #666; }
      .label { font: 12px Arial; fill: #333; }
      .value { font: bold 14px Arial; fill: #fff; }
      .legend-text { font: 13px Arial; fill: #333; }
      .axis-label { font: 11px Arial; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Massachusetts Total State Liabilities: $107.6 Billion</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Source: Commonwealth ACFR FY2024, MBTA Audited Financials</text>
  
  <!-- Stacked Bar Chart -->
  <g transform="translate(100, 90)">
    <!-- Bonded Debt - Blue -->
    <rect x="0" y="0" width="267" height="60" fill="#2563eb" rx="4"/>
    <text x="133" y="35" text-anchor="middle" class="value">$37.8B - State Bonded Debt</text>
    
    <!-- Component Units - Teal -->
    <rect x="267" y="0" width="57" height="60" fill="#0891b2" rx="4"/>
    <text x="296" y="35" text-anchor="middle" class="value" style="font-size:10px">$10.2B</text>
    
    <!-- State Pensions - Red -->
    <rect x="0" y="70" width="234" height="60" fill="#dc2626" rx="4"/>
    <text x="117" y="105" text-anchor="middle" class="value">$42.1B - Unfunded Pensions</text>
    
    <!-- State OPEB - Orange -->
    <rect x="234" y="70" width="96" height="60" fill="#ea580c" rx="4"/>
    <text x="282" y="105" text-anchor="middle" class="value" style="font-size:11px">$13.7B OPEB</text>
    
    <!-- MBTA Unfunded - Purple -->
    <rect x="330" y="70" width="27" height="60" fill="#7c3aed" rx="4"/>
    <text x="344" y="105" text-anchor="middle" class="value" style="font-size:9px">$3.8B</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="18" height="18" fill="#2563eb" rx="2"/>
    <text x="25" y="14" class="legend-text">State Bonded Debt ($37.8B)</text>
    
    <rect x="0" y="28" width="18" height="18" fill="#0891b2" rx="2"/>
    <text x="25" y="42" class="legend-text">Component Units ($10.2B)</text>
    
    <rect x="0" y="56" width="18" height="18" fill="#dc2626" rx="2"/>
    <text x="25" y="70" class="legend-text">Unfunded Pensions ($42.1B)</text>
    
    <rect x="0" y="84" width="18" height="18" fill="#ea580c" rx="2"/>
    <text x="25" y="98" class="legend-text">Unfunded OPEB ($13.7B)</text>
    
    <rect x="0" y="112" width="18" height="18" fill="#7c3aed" rx="2"/>
    <text x="25" y="126" class="legend-text">MBTA Unfunded ($3.8B)</text>
  </g>
  
  <!-- Per Capita Box -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="100" fill="#fff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <text x="350" y="30" text-anchor="middle" class="title" style="font-size:18px">Burden Per Massachusetts Household</text>
    
    <g transform="translate(100, 50)">
      <text x="0" y="20" class="legend-text" style="font-size:16px">Total Debt:</text>
      <text x="120" y="20" style="font: bold 20px Arial; fill: #dc2626">$40,599</text>
      
      <text x="250" y="20" class="legend-text" style="font-size:16px">Per Capita:</text>
      <text x="360" y="20" style="font: bold 20px Arial; fill: #dc2626">$15,369</text>
      
      <text x="480" y="20" class="legend-text" style="font-size:16px">Net Deficit:</text>
      <text x="590" y="20" style="font: bold 20px Arial; fill: #dc2626">$60.2B</text>
    </g>
  </g>
  
  <!-- Pension Funding Status -->
  <g transform="translate(50, 400)">
    <text x="0" y="20" class="title" style="font-size:16px">Pension &amp; OPEB Funded Ratios</text>
    
    <!-- SERS Bar -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="200" height="25" fill="#e5e7eb" rx="4"/>
      <rect x="0" y="0" width="146" height="25" fill="#22c55e" rx="4"/>
      <text x="210" y="18" class="legend-text">SERS: 72.9%</text>
    </g>
    
    <!-- MTRS Bar -->
    <g transform="translate(0, 65)">
      <rect x="0" y="0" width="200" height="25" fill="#e5e7eb" rx="4"/>
      <rect x="0" y="0" width="123" height="25" fill="#eab308" rx="4"/>
      <text x="210" y="18" class="legend-text">Teachers: 61.5%</text>
    </g>
    
    <!-- OPEB Bar -->
    <g transform="translate(350, 35)">
      <rect x="0" y="0" width="200" height="25" fill="#e5e7eb" rx="4"/>
      <rect x="0" y="0" width="31" height="25" fill="#dc2626" rx="4"/>
      <text x="210" y="18" class="legend-text">OPEB: 15.6% ⚠️</text>
    </g>
    
    <!-- MBTA Bar -->
    <g transform="translate(350, 65)">
      <rect x="0" y="0" width="200" height="25" fill="#e5e7eb" rx="4"/>
      <rect x="0" y="0" width="92" height="25" fill="#f97316" rx="4"/>
      <text x="210" y="18" class="legend-text">MBTA Pension: 46%</text>
    </g>
  </g>
</svg>
