<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <rect width="1000" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">$3.5+ BILLION IN SAVINGS: NO NEW TAXES NEEDED</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">Proven reforms implemented successfully in other states</text>
  
  <!-- Total savings callout -->
  <rect x="350" y="75" width="300" height="100" rx="10" fill="#27ae60" opacity="0.15" stroke="#27ae60" stroke-width="3"/>
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">TOTAL ANNUAL SAVINGS</text>
  <text x="500" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#27ae60">$3.25-4.0B</text>
  
  <!-- Per household savings -->
  <rect x="680" y="75" width="280" height="100" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="820" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">YOUR HOUSEHOLD SAVES</text>
  <text x="820" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2980b9">$1,200-1,500</text>
  <text x="820" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">per year</text>
  
  <!-- Solutions grid -->
  <!-- Row 1 -->
  <rect x="30" y="195" width="300" height="130" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">1. SHELTER REFORM</text>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Limit to MA residents (1+ yr)</text>
  <text x="50" y="262" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Enforce 9-month time limits</text>
  <text x="50" y="279" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Work requirements (90 days)</text>
  <text x="180" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$640-700M+</text>
  
  <rect x="350" y="195" width="300" height="130" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="500" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">2. HEALTHCARE REFORM</text>
  <text x="370" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Annual eligibility verification</text>
  <text x="370" y="262" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Data match IRS, SSA</text>
  <text x="370" y="279" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Work requirements (ABAWD)</text>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$800M+</text>
  
  <rect x="670" y="195" width="300" height="130" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="820" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">3. PENSION REFORM</text>
  <text x="690" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hybrid plan (50% DB/50% DC)</text>
  <text x="690" y="262" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• End pension spiking</text>
  <text x="690" y="279" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Retirement age to 62</text>
  <text x="820" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$500M+ (long-term)</text>
  
  <!-- Row 2 -->
  <rect x="30" y="345" width="300" height="130" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">4. EDUCATION REFORM</text>
  <text x="50" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Merge districts &lt;1,000 students</text>
  <text x="50" y="412" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Cap admin at 10%</text>
  <text x="50" y="429" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Shared services</text>
  <text x="180" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$400M+</text>
  
  <rect x="350" y="345" width="300" height="130" rx="10" fill="#1abc9c" opacity="0.1" stroke="#1abc9c" stroke-width="2"/>
  <text x="500" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">5. PROCUREMENT REFORM</text>
  <text x="370" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Minimum 3 competitive bids</text>
  <text x="370" y="412" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• End no-bid contracts</text>
  <text x="370" y="429" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vendor performance reviews</text>
  <text x="500" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$300M+</text>
  
  <rect x="670" y="345" width="300" height="130" rx="10" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2"/>
  <text x="820" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">6. OVERTIME CRACKDOWN</text>
  <text x="690" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Cap at 10% dept. payroll</text>
  <text x="690" y="412" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Audit high-abuse depts</text>
  <text x="690" y="429" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Suffolk Sheriff: 27.4%→10%</text>
  <text x="820" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$200M+</text>
  
  <!-- Row 3 -->
  <rect x="190" y="495" width="300" height="130" rx="10" fill="#34495e" opacity="0.1" stroke="#34495e" stroke-width="2"/>
  <text x="340" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">7. WORKFORCE RIGHTSIZING</text>
  <text x="210" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 2% annual attrition reduction</text>
  <text x="210" y="562" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• No new hires for non-critical</text>
  <text x="210" y="579" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Technology modernization</text>
  <text x="340" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$200M+</text>
  
  <rect x="510" y="495" width="300" height="130" rx="10" fill="#2980b9" opacity="0.1" stroke="#2980b9" stroke-width="2"/>
  <text x="660" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">8. MBTA EFFICIENCY</text>
  <text x="530" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Overtime cap enforcement</text>
  <text x="530" y="562" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Competitive contract bidding</text>
  <text x="530" y="579" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Performance management</text>
  <text x="660" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">$150M+</text>
  
  <!-- Summary bar -->
  <rect x="30" y="650" width="940" height="130" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e8449">WHAT THIS MEANS FOR MASSACHUSETTS</text>
  
  <text x="180" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">NO NEW TAXES</text>
  <text x="180" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">✓</text>
  <text x="180" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">$3.5B covers needs</text>
  
  <text x="380" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">DEBT STABILIZED</text>
  <text x="380" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">✓</text>
  <text x="380" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Stop the bleeding</text>
  
  <text x="580" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">SERVICES MAINTAINED</text>
  <text x="580" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">✓</text>
  <text x="580" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">No cuts to essentials</text>
  
  <text x="780" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">EXODUS STOPPED</text>
  <text x="780" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">✓</text>
  <text x="780" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Competitive state</text>
</svg>
