<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">EDUCATION: $21.7B SPENT, 39% PASSING</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">More money, worse results | Source: MA DESE 2024</text>
  
  <!-- Three stat boxes -->
  <rect x="30" y="75" width="270" height="90" rx="6" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="165" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2980b9">TOTAL SPENDING</text>
  <text x="165" y="135" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#2980b9">$21.7B</text>
  <text x="165" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">+67% since 2014</text>
  
  <rect x="315" y="75" width="270" height="90" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#c0392b">MCAS PASSING</text>
  <text x="450" y="135" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#c0392b">39%</text>
  <text x="450" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">61% NOT proficient</text>
  
  <rect x="600" y="75" width="270" height="90" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="735" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#d35400">COST PER PUPIL</text>
  <text x="735" y="135" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#d35400">$21,756</text>
  <text x="735" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">#5 highest in nation</text>
  
  <!-- Spending breakdown -->
  <rect x="30" y="185" width="420" height="175" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="240" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">WHERE $21.7B GOES</text>
  
  <rect x="50" y="230" width="250" height="22" fill="#3498db" rx="2"/>
  <text x="310" y="246" font-family="Arial" font-size="10" fill="#333">Instruction 50% - $10.9B</text>
  
  <rect x="50" y="260" width="100" height="22" fill="#e74c3c" rx="2"/>
  <text x="160" y="276" font-family="Arial" font-size="10" fill="#333">Admin 16% - $3.5B</text>
  
  <rect x="50" y="290" width="75" height="22" fill="#f39c12" rx="2"/>
  <text x="135" y="306" font-family="Arial" font-size="10" fill="#333">Support - $2.6B</text>
  
  <rect x="50" y="320" width="55" height="22" fill="#9b59b6" rx="2"/>
  <text x="115" y="336" font-family="Arial" font-size="10" fill="#333">Ops - $2.2B</text>
  
  <!-- Problem districts -->
  <rect x="465" y="185" width="405" height="175" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="667" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c0392b">HIGH SPEND, LOW RESULTS</text>
  
  <text x="485" y="245" font-family="Arial" font-size="10" fill="#555">Boston:</text>
  <text x="580" y="245" font-family="Arial" font-size="10" fill="#333">$28,266/pupil</text>
  <text x="710" y="245" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">→ 29% pass</text>
  
  <text x="485" y="275" font-family="Arial" font-size="10" fill="#555">Cambridge:</text>
  <text x="580" y="275" font-family="Arial" font-size="10" fill="#333">$36,542/pupil</text>
  <text x="710" y="275" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">→ 41% pass</text>
  
  <text x="485" y="305" font-family="Arial" font-size="10" fill="#555">Springfield:</text>
  <text x="580" y="305" font-family="Arial" font-size="10" fill="#333">$22,847/pupil</text>
  <text x="710" y="305" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">→ 12% pass</text>
  
  <text x="485" y="335" font-family="Arial" font-size="10" fill="#555">Lawrence:</text>
  <text x="580" y="335" font-family="Arial" font-size="10" fill="#333">$23,108/pupil</text>
  <text x="710" y="335" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">→ 17% pass</text>
  
  <!-- Non-citizen impact -->
  <rect x="30" y="380" width="840" height="80" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="1"/>
  <text x="450" y="405" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#d35400">NON-CITIZEN STUDENT COSTS</text>
  <text x="450" y="430" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">~50,000 students (unauthorized + US-born children) × $23,000/pupil = $1.15B base</text>
  <text x="450" y="450" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">+ ESL premium (20-40% higher cost) = Additional $230-460M annually</text>
  
  <!-- Solutions -->
  <rect x="30" y="480" width="840" height="100" rx="6" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="510" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  
  <text x="150" y="545" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Merge small districts</text>
  <text x="350" y="545" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Cap admin at 10%</text>
  <text x="550" y="545" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Performance funding</text>
  <text x="750" y="545" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">School choice</text>
  
  <text x="450" y="570" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#27ae60">Estimated savings: $400M+/year</text>
</svg>
