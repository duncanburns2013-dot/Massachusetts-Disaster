<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <rect width="900" height="580" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">SHELTER CRISIS: $1 BILLION+ ANNUALLY</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">Only state with unlimited right-to-shelter | Source: State Budget, CBS</text>
  
  <!-- Four stat boxes -->
  <rect x="30" y="75" width="200" height="85" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="130" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">ANNUAL COST</text>
  <text x="130" y="130" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#c0392b">$1B+</text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">3× pre-crisis</text>
  
  <rect x="245" y="75" width="200" height="85" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="345" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#d35400">FAMILIES</text>
  <text x="345" y="130" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#d35400">~7,500</text>
  <text x="345" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">~20K people</text>
  
  <rect x="460" y="75" width="200" height="85" rx="6" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="560" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8e44ad">COST/FAMILY</text>
  <text x="560" y="130" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#8e44ad">$10-13K</text>
  <text x="560" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">per month</text>
  
  <rect x="675" y="75" width="195" height="85" rx="6" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="772" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2980b9">YOUR SHARE</text>
  <text x="772" y="130" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#2980b9">$377</text>
  <text x="772" y="150" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">per household/yr</text>
  
  <!-- Daily costs -->
  <rect x="30" y="180" width="400" height="140" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="230" y="205" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">DAILY COSTS PER PERSON</text>
  
  <rect x="50" y="225" width="100" height="18" fill="#e74c3c" rx="2"/>
  <text x="160" y="238" font-family="Arial" font-size="10" fill="#333">Breakfast: $16</text>
  
  <rect x="50" y="250" width="110" height="18" fill="#f39c12" rx="2"/>
  <text x="170" y="263" font-family="Arial" font-size="10" fill="#333">Lunch: $17</text>
  
  <rect x="50" y="275" width="200" height="18" fill="#9b59b6" rx="2"/>
  <text x="260" y="288" font-family="Arial" font-size="10" fill="#333">Dinner: $31</text>
  
  <text x="230" y="310" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">Total: $64/day + lodging</text>
  
  <!-- Cost timeline -->
  <rect x="450" y="180" width="420" height="140" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="660" y="205" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">COST EXPLOSION</text>
  
  <rect x="490" y="270" width="40" height="40" fill="#27ae60" rx="2"/>
  <text x="510" y="260" text-anchor="middle" font-family="Arial" font-size="9" fill="#27ae60">$324M</text>
  <text x="510" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="white">FY22</text>
  
  <rect x="560" y="250" width="40" height="60" fill="#f39c12" rx="2"/>
  <text x="580" y="240" text-anchor="middle" font-family="Arial" font-size="9" fill="#d35400">$550M</text>
  <text x="580" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="white">FY23</text>
  
  <rect x="630" y="220" width="40" height="90" fill="#e74c3c" rx="2"/>
  <text x="650" y="210" text-anchor="middle" font-family="Arial" font-size="9" fill="#c0392b">$873M</text>
  <text x="650" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="white">FY24</text>
  
  <rect x="700" y="195" width="50" height="115" fill="#c0392b" rx="2"/>
  <text x="725" y="185" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">$1B+</text>
  <text x="725" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="white">FY25</text>
  
  <text x="810" y="250" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#c0392b">+209%</text>
  <text x="810" y="268" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">in 3 yrs</text>
  
  <!-- Who's in shelter -->
  <rect x="30" y="340" width="840" height="70" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="1"/>
  <text x="450" y="365" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#d35400">WHO'S IN SHELTER?</text>
  <text x="450" y="395" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Recent Migrants: ~50%   •   MA Homeless: ~35%   •   Other States: ~15%</text>
  
  <!-- Solutions -->
  <rect x="30" y="430" width="840" height="130" rx="6" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="460" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  
  <text x="150" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Limit to MA residents</text>
  <text x="150" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(1+ year residency)</text>
  
  <text x="350" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Enforce 9-month limit</text>
  <text x="350" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(strictly)</text>
  
  <text x="550" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Work requirements</text>
  <text x="550" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(90 days to find job)</text>
  
  <text x="750" y="495" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Return to $324M</text>
  <text x="750" y="512" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">(pre-crisis level)</text>
  
  <text x="450" y="550" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#27ae60">Estimated savings: $640-700M+/year</text>
</svg>
