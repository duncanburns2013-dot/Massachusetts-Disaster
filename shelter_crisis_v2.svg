<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <rect width="1000" height="650" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">SHELTER CRISIS: $1 BILLION+ AND GROWING</text>
  <text x="500" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">The only state with unlimited right-to-shelter | Source: State Budget, CBS Boston</text>
  
  <!-- Row 1: Four stat boxes -->
  <rect x="25" y="70" width="230" height="110" rx="8" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">ANNUAL COST</text>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#c0392b">$1B+</text>
  <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">3× pre-crisis levels</text>
  
  <rect x="265" y="70" width="230" height="110" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="380" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">FAMILIES</text>
  <text x="380" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d35400">~7,500</text>
  <text x="380" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">~20,000 people</text>
  
  <rect x="505" y="70" width="230" height="110" rx="8" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="620" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">COST/FAMILY</text>
  <text x="620" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8e44ad">$10-13K</text>
  <text x="620" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">per month</text>
  
  <rect x="745" y="70" width="230" height="110" rx="8" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="860" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">YOUR SHARE</text>
  <text x="860" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2980b9">$377</text>
  <text x="860" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">per household/year</text>
  
  <!-- Row 2: Daily costs and timeline -->
  <rect x="25" y="195" width="470" height="180" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">DAILY COSTS PER PERSON (CBS)</text>
  
  <rect x="50" y="245" width="150" height="25" fill="#e74c3c" rx="3"/>
  <text x="60" y="262" font-family="Arial, sans-serif" font-size="11" fill="white">Breakfast</text>
  <text x="210" y="262" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$16</text>
  
  <rect x="50" y="280" width="160" height="25" fill="#f39c12" rx="3"/>
  <text x="60" y="297" font-family="Arial, sans-serif" font-size="11" fill="white">Lunch</text>
  <text x="220" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$17</text>
  
  <rect x="50" y="315" width="280" height="25" fill="#9b59b6" rx="3"/>
  <text x="60" y="332" font-family="Arial, sans-serif" font-size="11" fill="white">Dinner</text>
  <text x="340" y="332" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$31</text>
  
  <line x1="50" y1="350" x2="460" y2="350" stroke="#dee2e6" stroke-width="1"/>
  <text x="50" y="368" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">Daily total: $64/person + lodging</text>
  
  <!-- Timeline chart -->
  <rect x="505" y="195" width="470" height="180" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">COST EXPLOSION</text>
  
  <rect x="545" y="280" width="50" height="70" fill="#27ae60" opacity="0.6" rx="3"/>
  <text x="570" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">$324M</text>
  <text x="570" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY22</text>
  
  <rect x="620" y="255" width="50" height="95" fill="#f39c12" opacity="0.7" rx="3"/>
  <text x="645" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">$550M</text>
  <text x="645" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY23</text>
  
  <rect x="695" y="220" width="50" height="130" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="720" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">$873M</text>
  <text x="720" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY24</text>
  
  <rect x="770" y="195" width="60" height="155" fill="#c0392b" rx="3"/>
  <text x="800" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">$1B+</text>
  <text x="800" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY25</text>
  
  <text x="880" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0392b">+209%</text>
  <text x="880" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">in 3 yrs</text>
  
  <!-- Row 3: Who's in shelter -->
  <rect x="25" y="390" width="950" height="100" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">WHO'S IN THE SHELTER SYSTEM?</text>
  
  <text x="180" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Recent Migrants</text>
  <text x="180" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d35400">~50%</text>
  
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">MA Homeless</text>
  <text x="420" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db">~35%</text>
  
  <text x="660" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Other States</text>
  <text x="660" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#9b59b6">~15%</text>
  
  <text x="880" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#555">MA is the ONLY state</text>
  <text x="880" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">with unlimited shelter</text>
  
  <!-- Solution -->
  <rect x="25" y="505" width="950" height="130" rx="8" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  
  <text x="180" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Limit to MA residents</text>
  <text x="180" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(1+ year residency)</text>
  
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Enforce 9-month limit</text>
  <text x="400" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(strictly)</text>
  
  <text x="620" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Work requirements</text>
  <text x="620" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(90 days to find job)</text>
  
  <text x="840" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Return to $324M</text>
  <text x="840" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(pre-crisis level)</text>
  
  <text x="500" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Estimated savings: $640-700M+/year</text>
</svg>
