<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">HOUSING CRISIS: $858,380 AVERAGE HOME PRICE</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">Why young families can't afford to stay | Source: MLS Data 2024</text>
  
  <!-- Main stats -->
  <rect x="30" y="80" width="230" height="130" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="145" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">AVERAGE HOME PRICE</text>
  <text x="145" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#c0392b">$858,380</text>
  <text x="145" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Statewide average</text>
  <text x="145" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">+29% since 2021</text>
  
  <rect x="280" y="80" width="230" height="130" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="395" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">INCOME NEEDED</text>
  <text x="395" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d35400">$195,000+</text>
  <text x="395" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">To buy median home</text>
  <text x="395" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">28% DTI rule</text>
  
  <rect x="530" y="80" width="230" height="130" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="645" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">DOWN PAYMENT</text>
  <text x="645" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8e44ad">$171,676</text>
  <text x="645" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">20% down required</text>
  <text x="645" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">7.2 years to save @ $2K/mo</text>
  
  <rect x="780" y="80" width="190" height="130" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="875" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">MONTHLY PITI</text>
  <text x="875" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2980b9">$5,800+</text>
  <text x="875" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Principal/Interest/Tax/Ins</text>
  <text x="875" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">@ 7% mortgage rate</text>
  
  <!-- Price by area -->
  <rect x="30" y="230" width="460" height="200" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">AVERAGE HOME PRICES BY AREA</text>
  
  <!-- Horizontal bar chart -->
  <rect x="60" y="280" width="340" height="22" fill="#c0392b" rx="3"/>
  <text x="70" y="296" font-family="Arial, sans-serif" font-size="10" fill="white">Boston/Cambridge</text>
  <text x="450" y="296" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">$1.2M+</text>
  
  <rect x="60" y="310" width="280" height="22" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="70" y="326" font-family="Arial, sans-serif" font-size="10" fill="white">Metro West</text>
  <text x="450" y="326" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">$950K</text>
  
  <rect x="60" y="340" width="240" height="22" fill="#e74c3c" opacity="0.7" rx="3"/>
  <text x="70" y="356" font-family="Arial, sans-serif" font-size="10" fill="white">North Shore</text>
  <text x="450" y="356" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$800K</text>
  
  <rect x="60" y="370" width="200" height="22" fill="#f39c12" opacity="0.7" rx="3"/>
  <text x="70" y="386" font-family="Arial, sans-serif" font-size="10" fill="white">South Shore</text>
  <text x="450" y="386" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$700K</text>
  
  <rect x="60" y="400" width="160" height="22" fill="#27ae60" opacity="0.6" rx="3"/>
  <text x="70" y="416" font-family="Arial, sans-serif" font-size="10" fill="white">Western MA</text>
  <text x="450" y="416" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">$450K</text>
  
  <!-- Affordability math -->
  <rect x="510" y="230" width="460" height="200" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">THE AFFORDABILITY MATH</text>
  
  <text x="530" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Median household income:</text>
  <text x="940" y="285" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3498db">$104,800</text>
  
  <text x="530" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Income needed for avg home:</text>
  <text x="940" y="315" text-anchor="end" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">$195,000</text>
  
  <line x1="530" y1="335" x2="940" y2="335" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  
  <text x="530" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">INCOME GAP:</text>
  <text x="940" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">-$90,200</text>
  
  <text x="740" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">The typical MA household earns 54% of what's</text>
  <text x="740" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">needed to buy the average home</text>
  
  <!-- Property tax comparison -->
  <rect x="30" y="450" width="940" height="110" rx="10" fill="#3498db" opacity="0.08" stroke="#3498db" stroke-width="1"/>
  <text x="500" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">PROPERTY TAX COMPARISON (Average Annual)</text>
  
  <text x="130" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Massachusetts</text>
  <text x="130" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0392b">$10,585</text>
  <text x="130" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">#4 highest</text>
  
  <text x="310" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">New Hampshire</text>
  <text x="310" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">$6,000</text>
  <text x="310" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">-43%</text>
  
  <text x="490" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Texas</text>
  <text x="490" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">$5,500</text>
  <text x="490" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">-48%</text>
  
  <text x="670" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Florida</text>
  <text x="670" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">$4,500</text>
  <text x="670" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">-57%</text>
  
  <text x="850" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">US Average</text>
  <text x="850" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">$3,500</text>
  <text x="850" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">-67%</text>
  
  <!-- Solution -->
  <rect x="30" y="580" width="940" height="100" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  <text x="500" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Override local zoning restrictions (multi-family by-right near transit) • 90-day maximum permit timeline</text>
  <text x="500" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Property tax circuit breaker expansion (cap at % of income) • Reduce regulatory burden on builders</text>
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">Goal: Slow price growth to inflation rate</text>
</svg>
