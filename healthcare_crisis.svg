<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="900" height="700" fill="#f5f6fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">Massachusetts Healthcare Crisis</text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Spending growing 2.4x faster than benchmark</text>
  
  <!-- Big number callout -->
  <rect x="300" y="85" width="300" height="100" rx="15" fill="url(#healthGrad)" filter="url(#dropShadow)"/>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">$78.1B</text>
  <text x="450" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Total Healthcare Spending FY2023</text>
  
  <!-- Per capita -->
  <rect x="50" y="95" width="180" height="80" rx="10" fill="#3498db" filter="url(#dropShadow)"/>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$11,153</text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Per Capita Cost</text>
  
  <!-- Growth rate -->
  <rect x="670" y="95" width="180" height="80" rx="10" fill="#e74c3c" filter="url(#dropShadow)"/>
  <text x="760" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">+8.6%</text>
  <text x="760" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Growth (3.6% target)</text>
  
  <!-- Pie chart - Spending by Payer -->
  <text x="225" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Spending by Payer</text>
  
  <!-- Simplified pie using circle segments -->
  <circle cx="225" cy="340" r="100" fill="#3498db"/>
  <!-- Commercial: 35% = 126 degrees -->
  <path d="M225,340 L225,240 A100,100 0 0,1 311,394 Z" fill="#27ae60"/>
  <!-- Medicare: 29% = 105 degrees from 126 -->  
  <path d="M225,340 L311,394 A100,100 0 0,1 186,435 Z" fill="#9b59b6"/>
  <!-- MassHealth: 28% = 101 degrees -->
  <path d="M225,340 L186,435 A100,100 0 0,1 133,303 Z" fill="#e74c3c"/>
  <!-- Other: 8% -->
  <path d="M225,340 L133,303 A100,100 0 0,1 225,240 Z" fill="#f39c12"/>
  
  <!-- Legend -->
  <rect x="350" y="260" width="15" height="15" fill="#3498db"/>
  <text x="370" y="272" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Commercial: $27.4B (35%)</text>
  
  <rect x="350" y="290" width="15" height="15" fill="#27ae60"/>
  <text x="370" y="302" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Medicare: $22.9B (29%)</text>
  
  <rect x="350" y="320" width="15" height="15" fill="#9b59b6"/>
  <text x="370" y="332" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">MassHealth: $22.2B (28%)</text>
  
  <rect x="350" y="350" width="15" height="15" fill="#e74c3c"/>
  <text x="370" y="362" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Private Insurance: $3.3B (4%)</text>
  
  <rect x="350" y="380" width="15" height="15" fill="#f39c12"/>
  <text x="370" y="392" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">VA/Other: $2.2B (3%)</text>
  
  <!-- Cost drivers bar chart -->
  <text x="700" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Top Cost Drivers</text>
  
  <text x="560" y="260" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Hospital Total</text>
  <rect x="650" y="245" width="177" height="25" fill="#e74c3c" rx="3"/>
  <text x="835" y="262" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">$26.6B</text>
  
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Pharmacy</text>
  <rect x="650" y="285" width="101" height="25" fill="#9b59b6" rx="3"/>
  <text x="758" y="302" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">$15.2B</text>
  <text x="765" y="302" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">+11.6%</text>
  
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Prof Services</text>
  <rect x="650" y="325" width="90" height="25" fill="#3498db" rx="3"/>
  <text x="747" y="342" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">$13.5B</text>
  
  <!-- MassHealth callout -->
  <rect x="50" y="460" width="400" height="120" rx="10" fill="#c0392b" filter="url(#dropShadow)"/>
  <text x="250" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">⚠️ MassHealth Crisis</text>
  <text x="250" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">2.3 Million Enrolled (1/3 of MA population)</text>
  <text x="250" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Cost: $22.2 BILLION (+14.8% in one year)</text>
  <text x="250" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">$9,652 per enrollee annually</text>
  
  <!-- Comparison box -->
  <rect x="480" y="460" width="370" height="120" rx="10" fill="#2c3e50" filter="url(#dropShadow)"/>
  <text x="665" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">For Comparison:</text>
  <text x="500" y="520" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Healthcare spending:</text>
  <text x="820" y="520" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">$78.1B</text>
  <text x="500" y="545" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Education K-12:</text>
  <text x="820" y="545" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">$21.7B</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">Healthcare = 3.6x Education!</text>
  
  <!-- Bottom stat boxes -->
  <rect x="50" y="600" width="260" height="55" rx="8" fill="#e67e22"/>
  <text x="180" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Monthly Premium (Fully Insured)</text>
  <text x="180" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">$631/month</text>
  
  <rect x="320" y="600" width="260" height="55" rx="8" fill="#16a085"/>
  <text x="450" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cost-Sharing Increase</text>
  <text x="450" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">+5.9% to $68/mo</text>
  
  <rect x="590" y="600" width="260" height="55" rx="8" fill="#8e44ad"/>
  <text x="720" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Small Business Hit</text>
  <text x="720" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">$107/mo cost-share</text>
  
  <!-- Source -->
  <text x="450" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">Source: Center for Health Information and Analysis (CHIA) 2025 Annual Report</text>
</svg>
