  <text x="555" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" font-weight="bold">-$47.7B</text>
  <text x="555" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY20</text>
  <text x="555" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8e44ad">COVID</text>
  
  <circle cx="640" cy="266" r="6" fill="#27ae60"/>
  <text x="640" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY21</text>
  
  <circle cx="725" cy="303" r="8" fill="#27ae60"/>
  <text x="725" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">-$39.6B</text>
  <text x="725" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY22</text>
  <text x="725" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">Fed aid</text>
  
  <circle cx="810" cy="320" r="6" fill="#e74c3c"/>
  <text x="810" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY23</text>
  
  <circle cx="895" cy="390" r="10" fill="#c0392b"/>
  <text x="895" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b" font-weight="bold">-$60.2B</text>
  <text x="895" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY24</text>
  <text x="895" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c0392b">WORST</text>
  
  <!-- Annotation boxes -->
  <rect x="30" y="470" width="300" height="110" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="180" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">2-YEAR COLLAPSE</text>
  <text x="180" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">FY2022 (Fed aid peak): -$39.6B</text>
  <text x="180" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">FY2024 (Current): -$60.2B</text>
  <text x="180" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Change: -$20.6B</text>
  
  <rect x="350" y="470" width="300" height="110" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">10-YEAR TRAJECTORY</text>
  <text x="500" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">FY2015: -$34.7B</text>
  <text x="500" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">FY2024: -$60.2B</text>
  <text x="500" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">Change: -$25.5B (74%)</text>
  
  <rect x="670" y="470" width="300" height="110" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="820" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">PER HOUSEHOLD</text>
  <text x="820" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8e44ad">$22,717</text>
  <text x="820" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Your share of the deficit</text>
</svg>
