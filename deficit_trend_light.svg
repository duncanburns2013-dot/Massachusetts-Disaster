<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <rect width="1000" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">NET POSITION COLLAPSE: $60.2 BILLION DEFICIT</text>
  <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">The Commonwealth's balance sheet is underwater | Source: ACFR FY2015-2024</text>
  
  <!-- Chart area -->
  <rect x="80" y="90" width="850" height="350" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">$0B</text>
  <text x="70" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">-$20B</text>
  <text x="70" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">-$40B</text>
  <text x="70" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">-$60B</text>
  <text x="70" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">-$80B</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="110" x2="930" y2="110" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="80" y1="180" x2="930" y2="180" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="80" y1="250" x2="930" y2="250" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="80" y1="320" x2="930" y2="320" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="80" y1="390" x2="930" y2="390" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Zero line -->
  <line x1="80" y1="110" x2="930" y2="110" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Data line -->
  <polyline points="130,231 215,248 300,263 385,278 470,320 555,338 640,266 725,303 810,320 895,390" 
            fill="none" stroke="#e74c3c" stroke-width="4"/>
  
  <!-- Data points with values -->
  <circle cx="130" cy="231" r="8" fill="#e74c3c"/>
  <text x="130" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b" font-weight="bold">-$34.7B</text>
  <text x="130" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY15</text>
  
  <circle cx="215" cy="248" r="6" fill="#e74c3c"/>
  <text x="215" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY16</text>
  
  <circle cx="300" cy="263" r="6" fill="#e74c3c"/>
  <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY17</text>
  
  <circle cx="385" cy="278" r="6" fill="#e74c3c"/>
  <text x="385" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY18</text>
  
  <circle cx="470" cy="320" r="6" fill="#e74c3c"/>
  <text x="470" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">FY19</text>
  
