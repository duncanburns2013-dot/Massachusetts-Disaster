<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">EDUCATION: $21.7B SPENT, 39% PASSING</text>
  <text x="500" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">More money, worse results | Source: MA DESE 2024</text>
  
  <!-- Row 1: Three stat boxes -->
  <rect x="25" y="70" width="310" height="120" rx="8" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="180" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2980b9">TOTAL SPENDING</text>
  <text x="180" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#2980b9">$21.7B</text>
  <text x="180" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">FY2024 • +67% since 2014</text>
  
  <rect x="345" y="70" width="310" height="120" rx="8" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="500" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">MCAS PASSING</text>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#c0392b">39%</text>
  <text x="500" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">61% NOT proficient</text>
  
  <rect x="665" y="70" width="310" height="120" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="820" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">COST PER PUPIL</text>
  <text x="820" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#d35400">$21,756</text>
  <text x="820" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">#5 highest in nation</text>
  
  <!-- Row 2: Chart and breakdown -->
  <rect x="25" y="205" width="470" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">SPENDING UP, RESULTS DOWN</text>
  
  <!-- Simple line chart -->
  <line x1="70" y1="260" x2="70" y2="370" stroke="#dee2e6" stroke-width="1"/>
  <line x1="70" y1="370" x2="450" y2="370" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="60" y="270" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">High</text>
  <text x="60" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Low</text>
  
  <!-- Spending line (going up) -->
  <polyline points="100,350 200,330 300,300 400,270" fill="none" stroke="#3498db" stroke-width="3"/>
  <circle cx="100" cy="350" r="5" fill="#3498db"/>
  <circle cx="400" cy="270" r="5" fill="#3498db"/>
  <text x="100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$13B</text>
  <text x="400" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498db">$21.7B</text>
  
  <!-- MCAS line (going down) -->
  <polyline points="100,280 200,300 300,320 400,345" fill="none" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="100" cy="280" r="5" fill="#e74c3c"/>
  <circle cx="400" cy="345" r="5" fill="#e74c3c"/>
  <text x="85" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">50%</text>
  <text x="415" y="350" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">39%</text>
  
  <text x="100" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2014</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">2024</text>
  
  <text x="260" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">+67% spending = -11% results</text>
  
  <!-- Where money goes -->
  <rect x="505" y="205" width="470" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="740" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">WHERE $21.7B GOES</text>
  
  <rect x="525" y="255" width="260" height="22" fill="#3498db" rx="3"/>
  <text x="535" y="271" font-family="Arial, sans-serif" font-size="10" fill="white">Instruction (50%)</text>
  <text x="800" y="271" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">$10.9B</text>
  
  <rect x="525" y="285" width="100" height="22" fill="#e74c3c" rx="3"/>
  <text x="535" y="301" font-family="Arial, sans-serif" font-size="10" fill="white">Admin (16%)</text>
  <text x="640" y="301" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">$3.5B</text>
  
  <rect x="525" y="315" width="75" height="22" fill="#f39c12" rx="3"/>
  <text x="535" y="331" font-family="Arial, sans-serif" font-size="10" fill="white">Support</text>
  <text x="615" y="331" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">$2.6B</text>
  
  <rect x="525" y="345" width="65" height="22" fill="#9b59b6" rx="3"/>
  <text x="535" y="361" font-family="Arial, sans-serif" font-size="10" fill="white">Ops</text>
  <text x="605" y="361" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">$2.2B</text>
  
  <rect x="525" y="375" width="55" height="22" fill="#1abc9c" rx="3"/>
  <text x="535" y="391" font-family="Arial, sans-serif" font-size="10" fill="white">Other</text>
  <text x="595" y="391" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">$2.5B</text>
  
  <!-- Row 3: Problem districts -->
  <rect x="25" y="420" width="470" height="130" rx="8" fill="#e74c3c" opacity="0.08" stroke="#e74c3c" stroke-width="1"/>
  <text x="260" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">HIGHEST SPENDING, WORST RESULTS</text>
  
  <text x="45" y="475" font-family="Arial, sans-serif" font-size="11" fill="#555">Boston: $28,266/pupil</text>
  <text x="255" y="475" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">29% pass</text>
  
  <text x="45" y="500" font-family="Arial, sans-serif" font-size="11" fill="#555">Cambridge: $36,542/pupil</text>
  <text x="255" y="500" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">41% pass</text>
  
  <text x="275" y="475" font-family="Arial, sans-serif" font-size="11" fill="#555">Springfield: $22,847/pupil</text>
  <text x="475" y="475" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">12% pass</text>
  
  <text x="275" y="500" font-family="Arial, sans-serif" font-size="11" fill="#555">Lawrence: $23,108/pupil</text>
  <text x="475" y="500" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">17% pass</text>
  
  <text x="260" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Money doesn't equal results</text>
  
  <!-- Non-citizen costs -->
  <rect x="505" y="420" width="470" height="130" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="1"/>
  <text x="740" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d35400">NON-CITIZEN STUDENT COSTS</text>
  
  <text x="525" y="475" font-family="Arial, sans-serif" font-size="11" fill="#555">Est. students (unauthorized + US-born):</text>
  <text x="945" y="475" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">~50,000</text>
  
  <text x="525" y="500" font-family="Arial, sans-serif" font-size="11" fill="#555">Base cost ($23K × 50K):</text>
  <text x="945" y="500" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">$1.15B</text>
  
  <text x="525" y="525" font-family="Arial, sans-serif" font-size="11" fill="#555">+ ESL premium (20-40%):</text>
  <text x="945" y="525" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">+$230-460M</text>
  
  <!-- Solution -->
  <rect x="25" y="565" width="950" height="120" rx="8" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  
  <text x="180" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Merge small districts</text>
  <text x="180" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(&lt;1,000 students)</text>
  
  <text x="400" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Cap admin at 10%</text>
  <text x="400" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(currently 16%)</text>
  
  <text x="620" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Performance funding</text>
  <text x="620" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(tie $ to results)</text>
  
  <text x="840" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">School choice</text>
  <text x="840" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">(competition)</text>
  
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Estimated savings: $400M+/year</text>
</svg>
