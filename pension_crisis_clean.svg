<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">PENSION CRISIS: $42.1 BILLION UNFUNDED</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">Only 62 cents for every dollar promised | Source: PERAC 2024</text>
  
  <!-- Three big stats -->
  <rect x="30" y="75" width="270" height="90" rx="6" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="165" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">UNFUNDED LIABILITY</text>
  <text x="165" y="135" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#c0392b">$42.1B</text>
  <text x="165" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">+$3.8B MBTA</text>
  
  <rect x="315" y="75" width="270" height="90" rx="6" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#d35400">FUNDED RATIO</text>
  <text x="450" y="135" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#d35400">62%</text>
  <text x="450" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Should be 100%</text>
  
  <rect x="600" y="75" width="270" height="90" rx="6" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="735" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8e44ad">YOUR SHARE</text>
  <text x="735" y="135" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#8e44ad">$15,876</text>
  <text x="735" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">per household</text>
  
  <!-- Why it keeps growing -->
  <rect x="30" y="185" width="420" height="160" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="240" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">WHY IT KEEPS GROWING</text>
  
  <text x="50" y="245" font-family="Arial" font-size="10" fill="#333">• Unrealistic 7%+ return assumptions</text>
  <text x="50" y="270" font-family="Arial" font-size="10" fill="#333">• Early retirement (some at age 55)</text>
  <text x="50" y="295" font-family="Arial" font-size="10" fill="#333">• Pension spiking (OT in final years)</text>
  <text x="250" y="245" font-family="Arial" font-size="10" fill="#333">• COLAs regardless of funding</text>
  <text x="250" y="270" font-family="Arial" font-size="10" fill="#333">• 100+ separate systems</text>
  <text x="250" y="295" font-family="Arial" font-size="10" fill="#333">• No hybrid plan for new hires</text>
  
  <text x="240" y="335" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">Full funding target: 2040</text>
  
  <!-- Comparison -->
  <rect x="470" y="185" width="400" height="160" rx="6" fill="#f9f9f9" stroke="#ddd"/>
  <text x="670" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">PENSION vs PRIVATE RETIREMENT</text>
  
  <text x="490" y="250" font-family="Arial" font-size="10" fill="#555">Avg MA public pension:</text>
  <text x="850" y="250" text-anchor="end" font-family="Arial" font-size="11" font-weight="bold" fill="#27ae60">$46,000/yr</text>
  
  <text x="490" y="280" font-family="Arial" font-size="10" fill="#555">Avg private 401(k) balance:</text>
  <text x="850" y="280" text-anchor="end" font-family="Arial" font-size="11" font-weight="bold" fill="#c0392b">$141,542 total</text>
  
  <text x="490" y="310" font-family="Arial" font-size="10" fill="#555">Avg Social Security:</text>
  <text x="850" y="310" text-anchor="end" font-family="Arial" font-size="11" font-weight="bold" fill="#c0392b">$22,884/yr</text>
  
  <text x="670" y="340" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Public employees get guaranteed pension + SS</text>
  
  <!-- Solutions -->
  <rect x="30" y="365" width="840" height="165" rx="6" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="450" y="395" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#1e8449">✓ SOLUTIONS</text>
  
  <text x="150" y="435" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Hybrid plan (new hires)</text>
  <text x="150" y="455" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">50% DB / 50% DC</text>
  
  <text x="350" y="435" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">End pension spiking</text>
  <text x="350" y="455" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Base salary only</text>
  
  <text x="550" y="435" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Raise retirement age</text>
  <text x="550" y="455" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">To 62 minimum</text>
  
  <text x="750" y="435" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Realistic returns</text>
  <text x="750" y="455" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">5-6% assumption</text>
  
  <text x="450" y="490" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#27ae60">Estimated long-term savings: $500M+/year</text>
  
  <text x="450" y="520" text-anchor="middle" font-family="Arial" font-size="10" fill="#c0392b">Without reform: Taxpayers on hook for $42B+ in unfunded promises</text>
</svg>
